<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="light-theme">

  <!-- Loading Overlay -->
  <div id="init-overlay">
    <div class="spinner"><i class="fas fa-spinner fa-spin"></i> Loading StringWasp...</div>
  </div>

  <div id="app" style="display:none;">
    <header>
      <h1>StringWasp</h1>
      <button id="panicBtn" title="Wipe Data">🧨</button>
    </header>
    <main>
      <section id="chats" class="tab active">
        <div class="placeholder">🔐 Encrypted chats will appear here.</div>
      </section>
      <section id="groups" class="tab">
        <div class="placeholder">👥 Manage or discover groups (Owner/Admin/Member roles).</div>
      </section>
      <section id="friends" class="tab">
        <div class="placeholder">🤝 See your friends & requests here.</div>
      </section>
      <section id="explore" class="tab">
        <div class="placeholder">🔍 Explore public groups & users.</div>
      </section>
      <section id="profile" class="tab">
        <div class="placeholder">
          <div>🧑 Profile Editor</div>
          <div>🎭 Role: <span id="roleBadge">Member</span></div>
          <div>
            <label>🌗 Theme:
              <select id="themeSwitcher">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
          </div>
          <div>
            <label>🎵 Profile Music:
              <input type="checkbox" id="musicToggle"/>
            </label>
          </div>
          <div>
            <label>🧠 Emotional Mode:
              <input type="checkbox" id="emotionalToggle"/>
            </label>
          </div>
          <div>
            <label>⏰ Last Seen:
              <input type="checkbox" id="lastSeenToggle" checked/>
            </label>
          </div>
        </div>
      </section>
    </main>
    <nav>
      <button data-tab="chats">💬</button>
      <button data-tab="groups">👥</button>
      <button data-tab="friends">🤝</button>
      <button data-tab="explore">🔍</button>
      <button data-tab="profile">🧑</button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
