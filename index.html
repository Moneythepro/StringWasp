<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Loading Overlay -->
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- Login/Register -->
  <div id="loginPage" class="tab">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Picker -->
  <div id="usernameDialog" class="tab">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Main App -->
  <div id="appPage" class="tabContent">

    <!-- Theme Toggle -->
    <label class="theme-switch">
      <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>

    <!-- Header -->
    <div class="header">
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <span id="usernameDisplay"></span>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="switchTab('chatTab')">Chat</button>
      <button onclick="switchTab('friendsTab')">Friends</button>
      <button onclick="switchTab('inboxTab')">Inbox</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
    </div>

    <!-- Chat Tab -->
    <div id="chatTab" class="tab">
      <div id="messages" class="messages"></div>
      <div id="typingIndicator" class="typing"></div>
      <input id="messageInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Friends Tab -->
    <div id="friendsTab" class="tab">
      <h3>Your Friends</h3>
      <div id="friendsList"></div>
    </div>

    <!-- Inbox Tab -->
    <div id="inboxTab" class="tab">
      <h3>Inbox</h3>
      <div id="inboxList"></div>
    </div>

    <!-- Search Tab -->
    <div id="searchTab" class="tab">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search users or groups..." />
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">Search</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none;"></div>
    </div>

    <!-- Profile Tab -->
    <div id="profileTab" class="tab">
      <h3>Your Profile</h3>
      <input id="profileName" placeholder="Your Name" />
      <textarea id="profileBio" placeholder="Your Bio"></textarea>
      <input type="file" id="profilePic" accept="image/*" />
      <button onclick="saveProfile()">Save</button>
    </div>

    <!-- Thread View -->
    <div id="threadView" class="tab">
      <button onclick="closeThread()">← Back to Friends</button>
      <h3 id="threadWithName"></h3>
      <div id="threadMessages" class="messages"></div>
      <input id="threadInput" placeholder="Type message..." />
      <button onclick="sendThreadMessage()">Send</button>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="createOrJoinRoom()">+</button>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <!-- Main App -->
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✔ Service Worker Registered"))
        .catch(console.error);
    }
  </script>
</body>
</html>
