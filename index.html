<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StringWasp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body onload="applySavedTheme()">
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- Login Page -->
  <div id="loginPage" class="tab active">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>or</p>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Setup -->
  <div id="usernameDialog" class="tab">
    <h2>Choose Username</h2>
    <input id="newUsername" placeholder="Username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- App Main -->
  <div id="appPage" style="display:none;">
    <div class="header">
      <div>StringWasp</div>
      <div>
        <span id="usernameDisplay"></span>
        <button onclick="logout()">‚èª</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="switchTab('chatTab')" class="active">üí¨<span>Chat</span></button>
      <button onclick="switchTab('inboxTab')">üì•<span>Inbox</span></button>
      <button onclick="switchTab('groupsTab')">üë•<span>Groups</span></button>
      <button onclick="switchTab('searchTab')">üîç<span>Search</span></button>
      <button onclick="switchTab('profileTab')">üë§<span>Profile</span></button>
    </div>

    <!-- Chat Tab -->
    <div id="chatTab" class="tab active">
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="messageInput" placeholder="Type a message" />
        <button onclick="sendMessage()">‚û§</button>
      </div>
    </div>

    <!-- Inbox Tab -->
    <div id="inboxTab" class="tab">
      <button onclick="markAllRead()">Mark all as read</button>
      <div id="inboxList"></div>
    </div>

    <!-- Groups Tab -->
    <div id="groupsTab" class="tab">
      <h3>Groups</h3>
      <div id="groupMessages"></div>
      <div class="input-bar">
        <input id="groupMessageInput" placeholder="Group message..." />
        <button onclick="sendGroupMessage()">‚û§</button>
      </div>
    </div>

    <!-- Search Tab -->
    <div id="searchTab" class="tab">
      <input id="searchInput" placeholder="Search users/groups" />
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">Search</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none;"></div>
    </div>

    <!-- Profile Tab -->
    <div id="profileTab" class="tab">
      <h3>My Profile</h3>
      <img id="profilePicPreview" src="default-avatar.png" />
      <input type="file" id="profilePic" style="display:none;" />
      <input id="profileName" placeholder="Name" />
      <input id="profileBio" placeholder="Bio" />
      <input id="profileEmail" placeholder="Email" />
      <input id="profilePhone" placeholder="Phone" />
      <select id="profileGender">
        <option>Other</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button onclick="saveProfile()">Save Profile</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- Thread View -->
    <div id="threadView" class="tab">
      <div class="header">
        <span id="threadWithName">Chat</span>
        <button onclick="closeThread()">‚Üê Back</button>
      </div>
      <div id="threadMessages" class="messages"></div>
      <div class="input-bar">
        <input id="threadInput" placeholder="Type a message" />
        <button onclick="sendThreadMessage()">‚û§</button>
      </div>
    </div>

    <!-- Floating Actions (for Groups) -->
    <div class="fab-container">
      <button class="fab" onclick="toggleFabMenu()">+</button>
      <div class="fab-menu hidden" id="fabMenu">
        <button onclick="createGroup()">New Group</button>
        <button onclick="joinGroup()">Join Group</button>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="viewProfileModal">
    <div class="modal-content">
      <img id="viewProfilePic" src="default-avatar.png" width="80" style="border-radius:50%;" />
      <h3 id="viewProfileName">Name</h3>
      <p id="viewProfileUsername">@username</p>
      <p id="viewProfileBio">Bio</p>
      <p id="viewProfileEmail"></p>
      <p id="viewProfileStatus"></p>
      <div class="modal-buttons">
        <button onclick="document.getElementById('viewProfileModal').style.display='none'">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
