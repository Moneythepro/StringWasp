<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔐 Login Page -->
  <div id="loginPage" class="tab">
    <h2>Login or Register</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- 🌐 Main App Page -->
  <div id="appPage" class="tab" style="display:none;">
    <h2>Welcome <span id="usernameDisplay"></span></h2>
    <div id="navTabs">
      <button onclick="switchTab('chatsTab')">Chats</button>
      <button onclick="switchTab('inboxTab')">Inbox</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
      <button onclick="switchTab('settingsTab')">Settings</button>
    </div>

    <div id="chatsTab" class="tab">
      <h3>Room: <select id="roomDropdown" onchange="joinRoom(this.value)"></select></h3>
      <input id="customRoom" placeholder="Create or Join Room">
      <button onclick="createOrJoinRoom()">Go</button>
      <div id="messages"></div>
      <input id="messageInput" placeholder="Type a message...">
      <div id="typingIndicator"></div>
    </div>

    <div id="inboxTab" class="tab">
      <h3>Inbox</h3>
      <div id="inboxList" class="inbox-card">No notifications yet.</div>
    </div>

    <div id="searchTab" class="tab">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search users or groups..." oninput="runSearch()">
      <div>
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
      </div>
      <div id="searchResultsUser"></div>
      <div id="searchResultsGroup" style="display:none;"></div>
    </div>

    <div id="profileTab" class="tab">
      <h3>Your Profile</h3>
      <input id="profileName" placeholder="Your Name">
      <textarea id="profileBio" placeholder="Your Bio"></textarea>
      <button onclick="saveProfile()">Save</button>
    </div>

    <div id="settingsTab" class="tab">
      <h3>Settings</h3>
      <input id="roomPassword" placeholder="Room password (optional)">
      <button onclick="leaveRoom()">Leave Room</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <h4>Admin Tools</h4>
      <div id="adminInfo"></div>
      <input id="memberEmail" placeholder="Member Email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote to Admin</button>
    </div>
  </div>

  <!-- Username Dialog -->
  <div id="usernameDialog" class="tab" style="display:none;">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- 🔔 Notification Sound -->
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Firebase (Classic SDK v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAynlob2NhiLZZ0Xh2JPXgAnYNef_gTzs4",
      authDomain: "stringwasp.firebaseapp.com",
      projectId: "stringwasp",
      storageBucket: "stringwasp.appspot.com",
      messagingSenderId: "974718019508",
      appId: "1:974718019508:web:59fabe6306517d10b374e1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Main App Logic -->
  <script src="app.js"></script>
</body>
</html>
