<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StringWasp ‚Äì Decentralized Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">Loading...</div>

  <!-- Login Page -->
  <div id="loginPage" class="tab">
    <h1>StringWasp</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Setup -->
  <div id="usernameDialog" class="tab">
    <h2>Choose Username</h2>
    <input id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Main App -->
  <div id="appPage" style="display:none;">
    <header>
      <span id="usernameDisplay"></span>
      <button onclick="toggleTheme()">üåì</button>
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <button onclick="createOrJoinRoom()">‚ûï Room</button>
    </header>

    <!-- Tabs -->
    <nav>
      <button onclick="switchTab('chatTab')">Chat</button>
      <button onclick="switchTab('friendsTab')">Friends</button>
      <button onclick="switchTab('inboxTab')">Inbox</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
    </nav>

    <!-- Chat Tab -->
    <div id="chatTab" class="tab">
      <div id="messages" class="scroll"></div>
      <input id="messageInput" placeholder="Message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Friends Tab -->
    <div id="friendsTab" class="tab">
      <div id="friendsList"></div>
    </div>

    <!-- Inbox Tab -->
    <div id="inboxTab" class="tab">
      <div id="inboxList"></div>
      <button onclick="markAllRead()">Mark All Read</button>
    </div>

    <!-- Search Tab -->
    <div id="searchTab" class="tab">
      <input id="searchInput" placeholder="Search user or group">
      <button onclick="runSearch()">Search</button>
      <div>
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results"></div>
    </div>

    <!-- Profile Tab -->
    <div id="profileTab" class="tab">
      <img id="profilePicPreview" src="default-avatar.png">
      <input type="file" id="profilePic" accept="image/*" hidden>
      <input id="profileName" placeholder="Name">
      <textarea id="profileBio" placeholder="Bio"></textarea>
      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <!-- Thread View -->
    <div id="threadView" class="tab">
      <button onclick="closeThread()">‚Üê Back</button>
      <h3 id="threadWithName"></h3>
      <div id="threadMessages" class="scroll"></div>
      <input id="threadInput" placeholder="Message...">
      <button onclick="sendThreadMessage()">Send</button>
    </div>

    <!-- View Profile Modal -->
    <div id="viewProfileModal" style="display:none;" class="modal">
      <img id="viewProfilePic" src="default-avatar.png">
      <h3 id="viewProfileName"></h3>
      <p id="viewProfileBio"></p>
      <p id="viewProfileUsername"></p>
      <p id="viewProfileEmail"></p>
      <p id="viewProfileStatus"></p>
      <button onclick="document.getElementById('viewProfileModal').style.display='none'">Close</button>
    </div>

    <!-- FAB -->
    <div id="fab" onclick="toggleFabMenu()">Ôºã</div>
  </div>

  <!-- Firebase Init -->
  <script>
    firebase.initializeApp({
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
