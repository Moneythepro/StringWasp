<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- ðŸ”’ Login -->
<div id="loginPage" class="tab">
  <h2>Login or Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- ðŸ‘¤ Username Prompt -->
<div id="usernameDialog" class="dialog" style="display:none">
  <h3>Create Username</h3>
  <input type="text" id="newUsername" placeholder="Pick a username">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- ðŸ“± Main App -->
<div id="appPage" class="tab" style="display:none">

  <!-- ðŸ”¼ Top bar -->
  <div class="topbar">
    <b>Welcome, <span id="usernameDisplay"></span></b>
    <button onclick="switchTab('chatsTab')">Chats</button>
    <button onclick="switchTab('searchTab')">Search</button>
    <button onclick="switchTab('inboxTab')">Inbox</button>
    <button onclick="switchTab('profileTab')">Profile</button>
  </div>

  <!-- ðŸ’¬ Chats Tab -->
  <div id="chatsTab" class="tabContent">
    <h3>Available Rooms</h3>
    <ul id="roomList"></ul>

    <label>Room:</label>
    <select id="roomDropdown" onchange="switchRoom()"></select>
    <input type="text" id="customRoom" placeholder="Create / Join room">
    <button onclick="createOrJoinRoom()">Go</button>
    <button onclick="leaveRoom()">Leave</button>
    <input type="password" id="roomPassword" placeholder="Room password ðŸ”">

    <!-- ðŸ”§ Admin -->
    <div id="adminPanel" style="display:none">
      <h4>Admin Tools</h4>
      <p id="adminInfo"></p>
      <input type="email" id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>

    <!-- ðŸ—¨ Chat Box -->
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <input id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>

    <!-- ðŸ“ P2P File -->
    <h4>P2P File</h4>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send File</button>
  </div>

  <!-- ðŸ” Search Tab -->
  <div id="searchTab" class="tabContent" style="display:none">
    <h3>Search</h3>
    <input type="text" id="searchInput" placeholder="Search users or groups" oninput="runSearch()">
    <div>
      <button onclick="switchSearchView('user')">Users</button>
      <button onclick="switchSearchView('group')">Groups</button>
    </div>
    <div id="searchResultsUser" class="searchResults"></div>
    <div id="searchResultsGroup" class="searchResults" style="display:none"></div>
  </div>

  <!-- ðŸ“¥ Inbox Tab -->
  <div id="inboxTab" class="tabContent" style="display:none">
    <h3>Inbox</h3>
    <p><i>Coming soon: friend requests, group invites, updates.</i></p>
  </div>

  <!-- ðŸ‘¤ Profile Tab -->
  <div id="profileTab" class="tabContent" style="display:none">
    <h3>Edit Profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input type="text" id="displayName" placeholder="Name">
    <input type="text" id="bio" placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save</button>
  </div>
</div>

<!-- ðŸ”” Notification Sound -->
<audio id="notifSound"
       src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
       preload="auto"></audio>

<!-- ðŸ“œ Scripts -->
<script src="firebase.js"></script>
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>
</body>
</html>
