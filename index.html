<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp Messenger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-light">

  <!-- 🔒 Top Info -->
  <header>
    <h1>StringWasp 🐝</h1>
    <p id="encryptionBanner">🔒 End-to-End Encryption Enabled</p>
  </header>

  <!-- 📌 Pinned Message -->
  <div id="pinnedMessage" class="pinned"></div>

  <!-- 💬 Chat Area -->
  <div id="chatContainer">
    <div id="chatArea"></div>
  </div>

  <!-- 📝 Message Input -->
  <div id="inputBar">
    <input type="text" id="inputMsg" placeholder="Type your message..." />
    <button id="btnSend">Send</button>
    <button id="btnVoice">🎙️</button>
    <label>
      <input type="checkbox" id="selfDestruct" />
      Self-Destruct
    </label>
  </div>

  <!-- 🛠️ Action Bar -->
  <div id="actionBar">
    <button id="btnBackup">📁 Backup</button>
    <button id="btnRestore">🔄 Restore</button>
    <button id="btnPin">📌 Pin Last</button>
    <button id="btnPlugin">🧩 Load Plugin</button>
    <button id="btnJoinLink">🔗 Join Hidden Group</button>
    <button id="btnSettings">⚙️ Settings</button>
  </div>

  <!-- 🎨 Theme Switcher -->
  <select id="themeSwitcher">
    <option value="theme-light">🌞 Light</option>
    <option value="theme-dark">🌚 Dark</option>
    <option value="theme-neon">🟩 Neon</option>
  </select>

  <!-- 🪪 User Badge -->
  <div id="userBadge">Badge: 🛡️ Verified Wasp</div>

  <!-- 🔔 Notification Area -->
  <div id="notificationArea"></div>

  <!-- ⚙️ Settings Modal Placeholder -->
  <div id="settingsModal" style="display:none;">
    <h2>Settings (Coming Soon)</h2>
    <button onclick="this.parentElement.style.display='none'">Close</button>
  </div>

  <!-- 📜 Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
