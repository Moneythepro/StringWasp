<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StringWasp - Secure Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.min.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://www.gstatic.com; script-src 'self' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:;">
</head>
<body>
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
  </div>

  <div id="authContainer">
    <div id="loginPage" class="auth-page">
      <div class="auth-card">
        <h1><i class="fas fa-comment-dots"></i> StringWasp</h1>
        <input type="email" id="email" placeholder="Email" autocomplete="username">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <div class="auth-actions">
          <button id="loginBtn" class="btn-primary">Login</button>
          <button id="registerBtn" class="btn-secondary">Register</button>
        </div>
      </div>
    </div>

    <div id="usernameDialog" class="auth-page" style="display:none;">
      <div class="auth-card">
        <h1><i class="fas fa-user-edit"></i> Choose Username</h1>
        <input type="text" id="newUsername" placeholder="Username" maxlength="20">
        <button id="saveUsernameBtn" class="btn-primary">Continue</button>
      </div>
    </div>
  </div>

  <div id="appContainer" style="display:none;">
    <header class="app-header">
      <div class="header-left">
        <h1><i class="fas fa-comment-dots"></i> StringWasp</h1>
      </div>
      <div class="header-right">
        <span id="userBadge"></span>
        <button id="logoutBtn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <main class="app-main">
      <aside class="app-sidebar">
        <div class="sidebar-section">
          <h3>Rooms</h3>
          <div class="room-controls">
            <input type="text" id="customRoom" placeholder="New room name">
            <button id="createRoomBtn" class="btn-small"><i class="fas fa-plus"></i></button>
          </div>
          <select id="roomDropdown" size="8"></select>
        </div>

        <div class="sidebar-section">
          <h3>Online Users</h3>
          <div id="onlineUsers"></div>
        </div>
      </aside>

      <section class="chat-area">
        <div class="chat-header">
          <h2 id="currentRoomTitle">General</h2>
          <div class="room-actions">
            <button id="inviteBtn" class="btn-small"><i class="fas fa-user-plus"></i></button>
            <button id="leaveRoomBtn" class="btn-small btn-danger"><i class="fas fa-sign-out-alt"></i></button>
          </div>
        </div>

        <div id="messages" class="messages-container"></div>

        <div class="message-input-area">
          <div id="typingIndicator"></div>
          <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageBtn" class="btn-primary"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="file-actions">
            <label for="fileInput" class="btn-file">
              <i class="fas fa-paperclip"></i> Attach
              <input type="file" id="fileInput" style="display:none;">
            </label>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Admin Tools</h3>
      <div class="admin-info">
        <p><strong>Creator:</strong> <span id="creatorDisplay"></span></p>
        <p><strong>Admins:</strong> <span id="adminsDisplay"></span></p>
      </div>
      <div class="admin-controls">
        <input type="email" id="memberEmail" placeholder="Member email">
        <div class="admin-buttons">
          <button id="addMemberBtn" class="btn-small">Add</button>
          <button id="removeMemberBtn" class="btn-small btn-danger">Remove</button>
          <button id="promoteMemberBtn" class="btn-small">Promote</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.min.js"></script>
  <script src="crypto.min.js"></script>
  <script src="p2p.min.js"></script>
  <script src="app.min.js"></script>
</body>
</html>
