<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login/Register Page -->
<div id="loginPage" class="tab">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- Username Setup -->
<div id="usernameDialog" style="display:none;">
  <h3>Choose a Username</h3>
  <input type="text" id="newUsername" placeholder="Pick a username">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- Main App Page -->
<div id="appPage" class="tab" style="display:none;">

  <!-- Navigation Tabs -->
  <div id="navTabs">
    <button onclick="switchTab('chatsTab')">Chats</button>
    <button onclick="switchTab('searchTab')">Search</button>
    <button onclick="switchTab('inboxTab')">Inbox</button>
    <button onclick="switchTab('profileTab')">Profile</button>
  </div>

  <!-- Chats -->
  <div id="chatsTab" class="tab">
    <h3>Welcome <span id="usernameDisplay"></span></h3>

    <div id="roomBar">
      <h4>Rooms</h4>
      <ul id="roomList"></ul>
    </div>

    <div id="roomControls">
      <label>Current room:</label>
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <input type="text" id="customRoom" placeholder="Create or join room">
      <button onclick="createOrJoinRoom()">Go</button>
      <button onclick="leaveRoom()">Leave</button>
      <input type="password" id="roomPassword" placeholder="Room password ðŸ”">
    </div>

    <div id="adminPanel" style="display:none;">
      <h4>Admin Tools</h4>
      <p id="adminInfo"></p>
      <input type="email" id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>

    <div id="messages"></div>
    <div id="typingIndicator"></div>

    <input id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <h4>Send File (P2P)</h4>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send file</button>
  </div>

  <!-- Search Tab -->
  <div id="searchTab" class="tab" style="display:none;">
    <h3>Search</h3>
    <input type="text" id="searchInput" placeholder="Search users or groups" oninput="runSearch()">
    <div>
      <button onclick="switchSearchView('user')">Users</button>
      <button onclick="switchSearchView('group')">Groups</button>
    </div>
    <div id="searchResultsUser"></div>
    <div id="searchResultsGroup" style="display:none;"></div>
  </div>

  <!-- Inbox Tab -->
  <div id="inboxTab" class="tab" style="display:none;">
    <h3>Inbox</h3>
    <p>Coming soon: Friend requests, group invites, alerts.</p>
  </div>

  <!-- Profile Tab -->
  <div id="profileTab" class="tab" style="display:none;">
    <h3>Your Profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input type="text" id="displayName" placeholder="Name">
    <input type="text" id="bio" placeholder="Bio / Status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- App Scripts -->
<script src="firebase.js"></script>
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>

<!-- Sound -->
<audio id="notifSound"
       src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
       preload="auto"></audio>

</body>
</html>
