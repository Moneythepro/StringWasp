<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🔐 LOGIN PAGE -->
<div id="loginPage" class="page">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- 👤 USERNAME PROMPT (first-time users) -->
<div id="usernameDialog" class="popup" style="display:none">
  <h3>Pick a username</h3>
  <input type="text" id="newUsername" placeholder="e.g. moneyjr">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- 🌐 MAIN APP PAGE -->
<div id="appPage" class="page" style="display:none">

  <!-- 🔼 NAV TABS -->
  <nav class="navTabs">
    <button onclick="switchTab('chatsTab')">💬 Chats</button>
    <button onclick="switchTab('inboxTab')">🔔 Inbox</button>
    <button onclick="switchTab('searchTab')">🔍 Search</button>
    <button onclick="switchTab('settingsTab')">⚙️ Settings</button>
    <button onclick="switchTab('newGroupTab')">➕ Group</button>
  </nav>

  <!-- 🗨️ CHATS TAB -->
  <div id="chatsTab" class="tab">
    <h2>Welcome <span id="usernameDisplay"></span></h2>

    <!-- Chat room controls -->
    <label>Room:</label>
    <select id="roomDropdown" onchange="switchRoom()"></select>
    <button onclick="leaveRoom()">Leave</button>
    <input type="password" id="roomPassword" placeholder="Password">

    <!-- Chat messages -->
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <input id="messageInput" placeholder="Type message…">
    <button onclick="sendMessage()">Send</button>

    <!-- P2P file share -->
    <h4>P2P File</h4>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send file</button>
  </div>

  <!-- 🔔 INBOX TAB -->
  <div id="inboxTab" class="tab" style="display:none">
    <h2>Inbox</h2>
    <p>Requests, Invites, Alerts, Updates (coming soon)</p>
  </div>

  <!-- 🔎 SEARCH TAB -->
  <div id="searchTab" class="tab" style="display:none">
    <h2>Search</h2>
    <input type="text" id="searchBox" placeholder="Search users or groups…">
    <div id="searchUsers"></div>
    <div id="searchGroups"></div>
  </div>

  <!-- ⚙️ SETTINGS TAB -->
  <div id="settingsTab" class="tab" style="display:none">
    <h2>Profile / Settings</h2>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input type="text" id="displayName" placeholder="Name">
    <input type="text" id="bio" placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save profile</button>
  </div>

  <!-- ➕ CREATE / JOIN GROUP -->
  <div id="newGroupTab" class="tab" style="display:none">
    <h2>Create / Join Room</h2>
    <input type="text" id="customRoom" placeholder="Room name">
    <button onclick="createOrJoinRoom()">Go</button>

    <h3>Available Rooms</h3>
    <ul id="roomList"></ul>
  </div>

  <!-- 🔐 ADMIN PANEL -->
  <div id="adminPanel" style="display:none">
    <h3>Admin Tools</h3>
    <p id="adminInfo"></p>
    <input type="text" id="memberEmail" placeholder="@username or email">
    <button onclick="addMember()">Add</button>
    <button onclick="removeMember()">Remove</button>
    <button onclick="promoteMember()">Promote to Admin</button>
  </div>

</div>

<!-- scripts -->
<script src="firebase.js"></script>
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>

<!-- sound -->
<audio id="notifSound"
       src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
       preload="auto"></audio>
</body>
</html>
