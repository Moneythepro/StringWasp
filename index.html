<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StringWasp - Secure Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Auth Container -->
  <div id="authContainer">
    <!-- [All your existing auth HTML remains exactly the same] -->
  </div>

  <!-- App Container -->
  <div id="appContainer" style="display:none;">
    <!-- [All your existing app HTML remains exactly the same] -->
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="crypto.js"></script>
  <script src="p2p.js"></script>
  <script src="app.js"></script>

  <!-- Initialize App -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.StringWasp && window.StringWasp.init) {
        window.StringWasp.init();
      }
      if (window.StringWaspP2P && window.StringWaspP2P.initP2P) {
        window.StringWaspP2P.initP2P();
      }
    });
  </script>
</body>
</html>
