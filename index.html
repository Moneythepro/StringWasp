<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StringWasp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body onload="applySavedTheme()">

  <!-- Loading Overlay -->
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- Login Page -->
  <div class="tab" id="loginPage">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Setup -->
  <div class="tab" id="usernameDialog">
    <h2>Choose a Username</h2>
    <input type="text" id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Main App Page -->
  <div id="appPage" style="display:none">

    <!-- Header -->
    <div class="header">
      <span>ğŸ‘‹ Welcome, <b id="usernameDisplay">user</b></span>
      <div>
        <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
        <button onclick="logout()">ğŸšª</button>
      </div>
    </div>

    <!-- Chat Tab -->
    <div class="tab" id="chatTab">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Thread View -->
    <div class="tab" id="threadView">
      <h3 id="threadWithName"></h3>
      <div class="messages" id="threadMessages"></div>
      <div class="chat-input">
        <input id="threadInput" placeholder="Type message...">
        <button onclick="sendThreadMessage()">Send</button>
        <button onclick="closeThread()">Back</button>
      </div>
    </div>

    <!-- Inbox -->
    <div class="tab" id="inboxTab">
      <h3>Inbox</h3>
      <div id="inboxList"></div>
      <button onclick="markAllRead()">Mark All Read</button>
    </div>

    <!-- Friends -->
    <div class="tab" id="friendsTab">
      <h3>Friends</h3>
      <div id="friendsList"></div>
    </div>

    <!-- Search -->
    <div class="tab" id="searchTab">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search...">
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">ğŸ”</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none"></div>
    </div>

    <!-- Groups -->
    <div class="tab" id="groupsTab">
      <h3>Groups</h3>
      <button onclick="createGroup()">Create</button>
      <button onclick="joinGroup()">Join</button>
    </div>

    <!-- Profile -->
    <div class="tab" id="profileTab">
      <h3>Edit Profile</h3>
      <img id="profilePicPreview" src="default-avatar.png" alt="Avatar">
      <label class="profile-edit-label">Tap to change</label>
      <input type="file" id="profilePic" style="display:none">
      <input id="profileName" placeholder="Name">
      <input id="profileBio" placeholder="Bio">
      <input id="profileEmail" placeholder="Email">
      <input id="profilePhone" placeholder="Phone">
      <select id="profileGender">
        <option>Male</option><option>Female</option><option>Other</option>
      </select>
      <button onclick="saveProfile()">Save</button>
      <button onclick="toggleTheme()">ğŸŒ“ Toggle Theme</button>
    </div>

    <!-- Bottom Tabs -->
    <div class="tabs">
      <button onclick="switchTab('chatTab')">ğŸ’¬</button>
      <button onclick="switchTab('inboxTab')">ğŸ“¥</button>
      <button onclick="switchTab('searchTab')">ğŸ”</button>
      <button onclick="switchTab('groupsTab')">ğŸ‘¥</button>
      <button onclick="switchTab('profileTab')">ğŸ‘¤</button>
    </div>

    <!-- Floating Button -->
    <div class="fab-container">
      <button class="fab" onclick="toggleFabMenu()">ï¼‹</button>
      <div id="fabMenu" class="fab-menu hidden">
        <button onclick="createGroup()">â• Group</button>
        <button onclick="joinGroup()">ğŸ”— Join</button>
      </div>
    </div>

  </div>

  <!-- View Profile Modal -->
  <div class="modal" id="viewProfileModal">
    <div class="modal-content">
      <img id="viewProfilePic" width="80" height="80" style="border-radius:50%">
      <h3 id="viewProfileName">Name</h3>
      <p id="viewProfileUsername">@username</p>
      <p id="viewProfileBio">Bio</p>
      <p id="viewProfileEmail"></p>
      <p id="viewProfileStatus"></p>
      <div class="modal-buttons">
        <button onclick="document.getElementById('viewProfileModal').style.display='none'">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <!-- Main Logic -->
  <script src="app.js"></script>
</body>
</html>
