<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#25d366"/>
  <link rel="icon" href="favicon.png" />
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body onload="applySavedTheme()">

  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- ======= Login/Register Page ======= -->
  <div id="loginPage" class="tab active">
    <div class="header">Login / Register</div>
    <input id="email" type="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password"/>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- ======= Username Setup ======= -->
  <div id="usernameDialog" class="tab">
    <div class="header">Choose a Username</div>
    <input id="newUsername" type="text" placeholder="Username"/>
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- ======= Main App ======= -->
  <div id="appPage" style="display:none;">
    <div class="header">
      <span>Welcome, <span id="usernameDisplay">User</span></span>
      <div>
        <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
        <button onclick="logout()">Logout</button>
        <button onclick="toggleTheme()">🌓</button>
      </div>
    </div>

    <!-- ======= Tabs ======= -->
    <div class="tabs">
      <button onclick="switchTab('chatTab')">💬<span>Chat</span></button>
      <button onclick="switchTab('inboxTab')">📥<span>Inbox</span></button>
      <button onclick="switchTab('friendsTab')">👥<span>Friends</span></button>
      <button onclick="switchTab('searchTab')">🔍<span>Search</span></button>
      <button onclick="switchTab('groupsTab')">👨‍👩‍👧‍👦<span>Groups</span></button>
      <button onclick="switchTab('profileTab')">👤<span>Profile</span></button>
    </div>

    <!-- ======= Chat Tab ======= -->
    <div id="chatTab" class="tab tabContent active">
      <div class="messages" id="messages"></div>
      <input id="messageInput" placeholder="Type a message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- ======= Inbox Tab ======= -->
    <div id="inboxTab" class="tab tabContent">
      <div>
        <button onclick="markAllRead()">Mark All Read</button>
      </div>
      <div id="inboxList"></div>
    </div>

    <!-- ======= Friends Tab ======= -->
    <div id="friendsTab" class="tab tabContent">
      <div id="friendsList"></div>
    </div>

    <!-- ======= Thread View ======= -->
    <div id="threadView" class="tab tabContent">
      <div class="header">
        <button onclick="closeThread()">←</button>
        <span id="threadWithName">Thread</span>
      </div>
      <div class="messages" id="threadMessages"></div>
      <input id="threadInput" placeholder="Type a message..."/>
      <button onclick="sendThreadMessage()">Send</button>
    </div>

    <!-- ======= Search Tab ======= -->
    <div id="searchTab" class="tab tabContent">
      <input id="searchInput" placeholder="Search users or groups..."/>
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">Search</button>
      </div>
      <div class="search-results" id="searchResultsUser"></div>
      <div class="search-results" id="searchResultsGroup" style="display:none;"></div>
    </div>

    <!-- ======= Groups Tab ======= -->
    <div id="groupsTab" class="tab tabContent">
      <div class="messages" id="groupMessages"></div>
      <input id="groupMessageInput" placeholder="Type group message..."/>
      <button onclick="sendGroupMessage()">Send</button>
    </div>

    <!-- ======= Profile Tab ======= -->
    <div id="profileTab" class="tab tabContent">
      <img id="profilePicPreview" src="default-avatar.png" alt="Avatar"/>
      <input id="profilePic" type="file" accept="image/*" style="display:none"/>
      <input id="profileName" placeholder="Name"/>
      <input id="profileBio" placeholder="Bio"/>
      <input id="profileEmail" placeholder="Email"/>
      <input id="profilePhone" placeholder="Phone"/>
      <select id="profileGender">
        <option>Other</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <!-- ======= Floating Action Button ======= -->
  <div class="fab-container">
    <button class="fab" onclick="toggleFabMenu()">＋</button>
    <div id="fabMenu" class="fab-menu hidden">
      <button onclick="createGroup()">Create Group</button>
      <button onclick="joinGroup()">Join Group</button>
    </div>
  </div>

  <!-- ======= View Profile Modal ======= -->
  <div id="viewProfileModal" class="modal">
    <div class="modal-content">
      <img id="viewProfilePic" src="default-avatar.png" style="width:80px;height:80px;border-radius:50%"/>
      <h3 id="viewProfileName">Name</h3>
      <p id="viewProfileUsername">@username</p>
      <p id="viewProfileBio">Bio</p>
      <p id="viewProfileEmail">Email</p>
      <p id="viewProfileStatus">Status</p>
      <div class="modal-buttons">
        <button onclick="document.getElementById('viewProfileModal').style.display='none'">OK</button>
      </div>
    </div>
  </div>

  <!-- ======= Firebase & Script ======= -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>

</body>
  </html>
