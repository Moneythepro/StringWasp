<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a2d9d5b5d3.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="light-theme">
  <div id="init-overlay">Loading StringWasp...</div>

  <div id="app" style="display:none;">
    <header>
      <h1>StringWasp</h1>
      <button id="panicBtn">🧨</button>
    </header>
    <main>
      <section id="chats" class="tab active">
        <div id="chatContainer"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type your message"/>
          <label><input type="checkbox" id="anonymousToggle" /> Anonymous</label>
          <button id="sendMessageBtn">Send</button>
        </div>
      </section>
      <section id="groups" class="tab">
        <div id="groupList"></div>
        <div class="group-controls">
          <input type="text" id="groupNameInput" placeholder="Group Name" />
          <select id="groupPrivacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
          <button id="createGroupBtn">Create Group</button>
        </div>
      </section>
      <section id="friends" class="tab">
        <div id="friendList"></div>
      </section>
      <section id="explore" class="tab">
        <div id="exploreContent">Explore coming soon...</div>
      </section>
      <section id="profile" class="tab">
        <div class="placeholder">
          <div>🧑 Profile Editor</div>
          <input type="file" id="profilePicInput" />
          <input type="text" id="displayNameInput" placeholder="Display Name" />
          <button id="saveProfileBtn">Save</button>
          <div>🎭 Role: <span id="roleBadge">Member</span></div>
          <div>
            <label>🌗 Theme:
              <select id="themeSwitcher">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
          </div>
          <div>
            <label>🎵 Profile Music:
              <input type="checkbox" id="musicToggle"/>
            </label>
          </div>
          <div>
            <label>🧠 Emotional Mode:
              <input type="checkbox" id="emotionalToggle"/>
            </label>
          </div>
          <div>
            <label>⏰ Last Seen:
              <input type="checkbox" id="lastSeenToggle" checked/>
            </label>
          </div>
        </div>
      </section>
    </main>
    <nav>
      <button data-tab="chats">💬</button>
      <button data-tab="groups">👥</button>
      <button data-tab="friends">🤝</button>
      <button data-tab="explore">🔍</button>
      <button data-tab="profile">🧑</button>
    </nav>
  </div>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
