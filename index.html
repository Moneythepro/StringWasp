<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="light-theme">
  <div id="init-overlay">Loading...</div>

  <div id="app">
    <!-- Header -->
    <header>
      <h1>StringWasp</h1>
      <select id="themeSwitcher">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button id="panicBtn">ðŸ§¨</button>
    </header>

    <!-- Tabs -->
    <nav>
      <button data-tab="chats">Chats</button>
      <button data-tab="groups">Groups</button>
      <button data-tab="friends">Friends</button>
      <button data-tab="explore">Explore</button>
      <button data-tab="profile">Profile</button>
    </nav>

    <!-- Tab Content -->
    <main>
      <section id="chats" class="tab active">
        <h2>Chats</h2>
        <label><input type="checkbox" id="anonymousToggle"> Send Anonymously</label>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendChat">Send</button>
      </section>

      <section id="groups" class="tab">
        <h2>Groups</h2>
        <div>
          <input type="text" id="groupName" placeholder="Group name" />
          <select id="groupPrivacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
          <button id="createGroup">Create Group</button>
        </div>
        <input type="text" id="joinGroupId" placeholder="Group ID to join" />
        <button id="joinGroup">Join</button>
        <div id="groupList"></div>
        <div id="groupChat">
          <h3 id="activeGroupName">Select a Group</h3>
          <div id="groupMessages"></div>
          <label><input type="checkbox" id="groupAnonymousToggle"> Send Anonymously</label>
          <input type="text" id="groupMessageInput" placeholder="Group message..." />
          <button id="sendGroupMessage">Send</button>
        </div>
      </section>

      <section id="friends" class="tab">
        <h2>Friends</h2>
        <div id="friendRequests"></div>
        <div id="friendList"></div>
      </section>

      <section id="explore" class="tab">
        <h2>Explore</h2>
        <div id="userList"></div>
      </section>

      <section id="profile" class="tab">
        <h2>Profile</h2>
        <input type="file" id="profilePicInput" />
        <input type="text" id="displayNameInput" placeholder="Display name" />
        <label><input type="checkbox" id="profileMusicToggle"> Profile Music</label>
        <label><input type="checkbox" id="emotionModeToggle"> Emotional Mode</label>
        <label><input type="checkbox" id="lastSeenToggle"> Show Last Seen</label>
        <button id="saveSettings">Save Settings</button>
        <button id="logoutBtn">Logout</button>
        <button id="deleteAccountBtn">Delete Account</button>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
