<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StringWasp Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ðŸ” LOGIN / REGISTER -->
<div id="loginPage">
  <h2>Login / Register</h2>
  <input id="email"    placeholder="Email">
  <input id="password" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- ðŸ‘¤ FIRST-TIME USERNAME -->
<div id="usernameDialog" style="display:none">
  <h3>Create a username</h3>
  <input id="newUsername" placeholder="Pick a username">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- ðŸ“± MAIN APP -->
<div id="appPage" style="display:none">

  <!-- Navigation -->
  <div id="navTabs">
    <button onclick="switchTab('chatsTab')">Chats</button>
    <button onclick="switchTab('searchTab')">Search</button>
    <button onclick="switchTab('inboxTab')">Inbox</button>
    <button onclick="switchTab('profileTab')">Profile</button>
  </div>

  <!-- ðŸ’¬ CHATS TAB -->
  <section id="chatsTab" class="tab">
    <h3>Welcome <span id="usernameDisplay"></span></h3>

    <h4>Rooms</h4>
    <ul id="roomList"></ul>

    <div>
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <input id="customRoom" placeholder="Create / join room">
      <button onclick="createOrJoinRoom()">Go</button>
      <button onclick="leaveRoom()">Leave</button>
    </div>

    <div id="adminPanel" style="display:none">
      <h4>Admin tools</h4>
      <p id="adminInfo"></p>
      <input id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>

    <div id="messages"></div>
    <div id="typingIndicator"></div>

    <input id="messageInput" placeholder="Typeâ€¦">
    <button onclick="sendMessage()">Send</button>
  </section>

  <!-- ðŸ” SEARCH TAB -->
  <section id="searchTab" class="tab">
    <h3>Search</h3>
    <input id="searchInput" placeholder="Search users or groups" oninput="runSearch()">
    <div id="searchTabs">
      <button onclick="switchSearchView('user')">Users</button>
      <button onclick="switchSearchView('group')">Groups</button>
    </div>
    <div id="searchResultsUser"></div>
    <div id="searchResultsGroup" style="display:none"></div>
  </section>

  <!-- ðŸ“¥ INBOX TAB -->
  <section id="inboxTab" class="tab">
    <h3>Inbox</h3>
    <div class="inbox-controls">
      <button onclick="selectAllInbox()">Select All</button>
      <button onclick="deleteSelectedInbox()">Delete Selected</button>
    </div>
    <div id="inboxFriend"></div>
    <div id="inboxGroup"></div>
    <div id="inboxAlert"></div>
  </section>

  <!-- ðŸ‘¤ PROFILE TAB -->
  <section id="profileTab" class="tab">
    <h3>Your Profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input id="displayName" placeholder="Display name">
    <input id="bio"         placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save Profile</button>
  </section>
</div>

<!-- ðŸ”” sound -->
<audio id="notifSound"
       src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
       preload="auto"></audio>

<!-- ðŸ”— Firebase 8 UMD SDKs (NO import) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- ðŸ”— Your Firebase config (defines global auth & db) -->
<script src="firebase.js"></script>

<!-- ðŸ”— App logic -->
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>
</body>
</html>
