<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <meta name="theme-color" content="#1a1a1a" />
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body>
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- ðŸ”ƒ Loading -->
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- ðŸ” Login/Register -->
  <div id="loginPage" class="tab" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" aria-label="Email" />
    <input type="password" id="password" placeholder="Password" aria-label="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- ðŸ‘¤ Username Setup -->
  <div id="usernameDialog" class="tab" style="display:none;">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username" aria-label="Username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- ðŸ“± Main App -->
  <div id="appPage" class="tabContent">
    <label class="theme-switch">
      <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>

    <!-- ðŸ§­ Header -->
    <div class="header">
      <span id="usernameDisplay"></span>
      <span id="onlineStatus" class="status-indicator"></span>
    </div>

    <!-- ðŸ—‚ Tabs -->
    <div class="tabs">
      <button onclick="switchTab('chatTab')" id="tab-chat">
        <i data-lucide="message-circle"></i><br><span>Chats</span>
      </button>
      <button onclick="switchTab('friendsTab')" id="tab-friends">
        <i data-lucide="users"></i><br><span>Friends</span>
      </button>
      <button onclick="switchTab('inboxTab')" id="tab-inbox">
        <i data-lucide="bell"></i><br><span>Inbox</span><span id="inboxBadge" class="badge"></span>
      </button>
      <button onclick="switchTab('searchTab')" id="tab-search">
        <i data-lucide="search"></i><br><span>Search</span>
      </button>
      <button onclick="switchTab('profileTab')" id="tab-profile">
        <i data-lucide="user"></i><br><span>Profile</span>
      </button>
    </div>

    <!-- ðŸ’¬ Chats -->
    <div id="chatTab" class="tab" style="display:none;">
      <div class="chat-header">
        <input id="chatSearchInput" placeholder="Search chats..." aria-label="Search chats" oninput="searchChats(this.value)" />
        <button onclick="searchChats()"><i data-lucide="search"></i></button>
        <button onclick="loadChatList()"><i data-lucide="refresh-ccw"></i></button>
      </div>
      <div id="chatList" style="overflow-y: auto; max-height: calc(100vh - 150px);"></div>
      <button class="floating-btn" onclick="createGroup()">
        <i data-lucide="plus"></i>
      </button>
    </div>

    <!-- ðŸ§‘â€ðŸ¤â€ðŸ§‘ Friends Tab -->
    <div id="friendsTab" class="tab" style="display:none;">
      <h3>Your Friends</h3>
      <div id="friendsList"></div>
      <button onclick="removeFriend(currentProfileUID)">Unfriend</button>
    </div>

    <!-- ðŸ”” Inbox Tab -->
    <div id="inboxTab" class="tab" style="display:none;">
      <h3>Inbox</h3>
      <button onclick="markAllRead()"><i data-lucide="check-circle"></i> Mark All as Read</button>
      <div id="inboxList"></div>
    </div>

    <!-- ðŸ” Search Tab -->
    <div id="searchTab" class="tab" style="display:none;">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search users or groups..." aria-label="Search" />

      <div class="search-buttons">
        <button onclick="switchSearchView('user')"><i data-lucide="user-search"></i> Users</button>
        <button onclick="switchSearchView('group')"><i data-lucide="users"></i> Groups</button>
        <button onclick="runSearch(); switchSearchView('user')"><i data-lucide="search"></i> Search</button>
      </div>

      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none;"></div>
    </div>

    <!-- ðŸ™ Profile Tab -->
    <div id="profileTab" class="tab" style="display:none;">
      <h3>Your Profile</h3>
      <img id="profilePicPreview" src="default-avatar.png" alt="Avatar" onclick="triggerProfileUpload()" />
      <label class="profile-edit-label" onclick="triggerProfileUpload()">Tap to upload</label>
      <input type="file" id="profilePic" accept="image/*" onchange="uploadProfilePic(event)" style="display:none;" />
      <input id="profileName" placeholder="Your Name" aria-label="Name" />
      <textarea id="profileBio" placeholder="Your Bio" aria-label="Bio"></textarea>
      <select id="profileGender" aria-label="Gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input id="profilePhone" placeholder="Phone Number" aria-label="Phone Number" />
      <input id="profileEmail" placeholder="Public Email" aria-label="Email" />
      <input id="profileUsername" placeholder="Edit Username" aria-label="Username" />
      <button onclick="saveProfile()">Save</button>
      <button onclick="logout()">Logout</button>
      <button onclick="contactSupport()">Contact Us</button>
    </div>

    <!-- ðŸ’¬ Thread View -->
    <div id="threadView" class="thread-container tab" style="display:none;" role="region">
      <header class="chat-header">
        <button class="back-btn" onclick="switchTab('chatTab')" aria-label="Back"><i data-lucide="arrow-left"></i></button>
        <img id="chatProfilePic" class="header-avatar" src="default-avatar.png" alt="Profile Picture" />
        <div class="chat-info">
          <h3 id="threadWithName">Friend Name</h3>
          <p id="chatStatus">last seen recently</p>
        </div>
        <button class="menu-btn" onclick="toggleChatOptions(event)" aria-label="Menu">
          <i data-lucide="more-vertical"></i>
        </button>
        <div id="chatOptionsMenu" class="chat-options-horizontal" role="menu">
          <span onclick="blockUser()">Block</span>
          <span onclick="viewMedia()">Media</span>
          <span onclick="exportChat()">Export</span>
          <span onclick="deleteChat()">Delete</span>
        </div>
      </header>

      <div class="thread-main">
        <div class="chat-scroll-area">
          <div id="threadMessages" role="log" aria-live="polite"></div>
          <div id="threadTypingStatus" class="typing-indicator" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>
        </div>

        <footer class="chat-input-bar">
          <button class="icon-btn" onclick="triggerFileInput('thread')" aria-label="Attach File"><i data-lucide="paperclip"></i></button>
          <input type="file" id="threadFile" class="visually-hidden" onchange="uploadFile('thread')" />
          <button class="icon-btn" onclick="shareFileViaTorrent('dm')" aria-label="Send via Torrent"><i data-lucide="globe"></i></button>

          <div id="replyPreview" class="reply-preview hidden">
            <span id="replyText"></span>
            <button class="cancel-reply-btn" onclick="cancelReply()" aria-label="Cancel reply">Ã—</button>
          </div>

          <input
            id="threadInput"
            type="text"
            placeholder="Type a messageâ€¦"
            autocomplete="off"
            autocapitalize="sentences"
            enterkeyhint="send"
            aria-label="Message input"
            onkeydown="handleEnter(event, 'thread')"
          />

          <button type="button" id="sendButton" class="icon-btn" onclick="sendThreadMessage()" aria-label="Send">
            <i data-lucide="send"></i>
          </button>
        </footer>
      </div>
    </div>

    <!-- âœ… (Other tabs like roomView, modals, cropModal, etc.) -->
    <!-- ðŸ”¥ Same as before, include them as-is -->

  </div>

  <!-- ðŸ”¥ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- ðŸ“¦ Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- ðŸ”§ App Logic -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ” Service Worker Registered"))
        .catch(console.error);
    }
    lucide.createIcons();
  </script>
</body>
</html>
