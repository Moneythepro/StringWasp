<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">
  <div id="init-overlay">Loading...</div>
  <nav>
    <button data-tab="chats">Chats</button>
    <button data-tab="groups">Groups</button>
    <button data-tab="friends">Friends</button>
    <button data-tab="explore">Explore</button>
    <button data-tab="profile">Profile</button>
    <select id="themeToggle">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <button id="panicBtn">Panic</button>
  </nav>

  <main>
    <div id="chats" class="tab active">
      <div id="chatMessages" class="messages loading"></div>
      <input id="chatInput" placeholder="Type a message" />
      <label><input type="checkbox" id="anonToggle" /> Anonymous</label>
      <button id="sendBtn">Send</button>
    </div>

    <div id="groups" class="tab">
      <input id="groupName" placeholder="Group Name" />
      <label><input type="checkbox" id="groupPrivate" /> Private</label>
      <button id="createGroupBtn">Create Group</button>

      <input id="groupId" placeholder="Group ID to join/view" />
      <button id="joinGroupBtn">Join Group</button>
      <div id="groupList"></div>

      <div id="groupMessages" class="messages loading"></div>
      <input id="groupMsg" placeholder="Group message" />
      <label><input type="checkbox" id="groupAnon" /> Anonymous</label>
      <button id="sendGroupMsg">Send Group Message</button>
    </div>

    <div id="friends" class="tab">
      <div id="friendRequests"></div>
      <div id="friendList"></div>
    </div>

    <div id="explore" class="tab">
      <div id="userList"></div>
    </div>

    <div id="profile" class="tab">
      <input id="displayName" placeholder="Display Name" />
      <input type="file" id="profilePic" />
      <img id="profilePicPreview" src="" alt="Profile Picture" width="100" />
      <label><input type="checkbox" id="emotionToggle" /> Emotional Mode</label>
      <label><input type="checkbox" id="musicToggle" /> Profile Music</label>
      <label><input type="checkbox" id="lastSeenToggle" /> Hide Last Seen</label>
      <button id="saveProfile">Save</button>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
