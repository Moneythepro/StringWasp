<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>StringWasp</h2>  <div id="loginPage">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>  <div id="usernameDialog" style="display:none">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>  <div id="appPage" style="display:none">
    <div id="navTabs">
      <button onclick="switchTab('chatsTab')">Chats</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
    </div><div id="chatsTab" class="tab">
  <div id="roomBar">
    <input id="customRoom" placeholder="Room name">
    <button onclick="createOrJoinRoom()">Join</button>
    <ul id="roomList"></ul>
  </div>

  <div id="messages"></div>
  <input id="messageInput" placeholder="Message...">
  <input id="roomPassword" placeholder="Room Password">
  <button onclick="sendMessage()">Send</button>
  <div id="typingIndicator"></div>

  <div id="adminPanel" style="display:none">
    <h4>Admin Panel</h4>
    <pre id="adminInfo"></pre>
    <input id="memberEmail" placeholder="Member Email">
    <button onclick="addMember()">Add</button>
    <button onclick="removeMember()">Remove</button>
    <button onclick="promoteMember()">Promote</button>
    <button onclick="leaveRoom()">Leave Room</button>
  </div>
</div>

<div id="searchTab" class="tab">
  <input id="searchInput" placeholder="Search users/groups" oninput="runSearch()">
  <div>
    <button onclick="switchSearchView('user')">Users</button>
    <button onclick="switchSearchView('group')">Groups</button>
  </div>
  <div id="searchResultsUser"></div>
  <div id="searchResultsGroup" style="display:none"></div>
</div>

<div id="profileTab" class="tab">
  <h3>Your Profile</h3>
  <p><b>Email:</b> <span id="usernameDisplay"></span></p>
  <p><b>Bio:</b> <input id="bioInput" placeholder="Add your bio"></p>
  <button onclick="saveProfile()">Save Profile</button>
</div>

  </div><audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <script src="app.js"></script></body>
</html>
