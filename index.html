<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========== LOGIN PAGE ========== -->
<div id="loginPage" class="tab" style="display: block;">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- ========== USERNAME PROMPT ========== -->
<div id="usernameDialog" style="display:none">
  <h3>Choose a username</h3>
  <input type="text" id="newUsername" placeholder="Unique username">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- ========== APP MAIN ========== -->
<div id="appPage" class="tab" style="display:none;">
  <h2>Welcome <span id="usernameDisplay"></span></h2>

  <!-- NAVIGATION TABS -->
  <div id="tabs">
    <button onclick="switchTab('chatsTab')">Chats</button>
    <button onclick="switchTab('searchTab')">Search</button>
    <button onclick="switchTab('inboxTab')">Inbox</button>
    <button onclick="switchTab('profileTab')">Profile</button>
  </div>

  <!-- ========== CHATS TAB ========== -->
  <div id="chatsTab" class="tab" style="display:none;">
    <h3>Available rooms</h3>
    <ul id="roomList"></ul>

    <div id="roomControls">
      <label>Current room:</label>
      <select id="roomDropdown" onchange="switchRoom()"></select>
      <input type="text" id="customRoom" placeholder="Create / join room">
      <button onclick="createOrJoinRoom()">Go</button>
      <button onclick="leaveRoom()">Leave</button>
      <input type="password" id="roomPassword" placeholder="Room password ðŸ”">
    </div>

    <!-- Admin panel -->
    <div id="adminPanel" style="display:none">
      <h3>Admin tools</h3>
      <p id="adminInfo"></p>
      <input type="email" id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>

    <!-- Chat window -->
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <input id="messageInput" placeholder="Type a messageâ€¦">
    <button onclick="sendMessage()">Send</button>

    <!-- File sharing -->
    <h3>P2P File</h3>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send file</button>
  </div>

  <!-- ========== SEARCH TAB ========== -->
  <div id="searchTab" class="tab" style="display:none;">
    <h3>Search</h3>
    <input id="searchInput" placeholder="Search usernames or groups" oninput="runSearch()">
    <button onclick="switchSearchView('user')">Users</button>
    <button onclick="switchSearchView('group')">Groups</button>

    <div id="searchResultsUser"></div>
    <div id="searchResultsGroup" style="display:none;"></div>
  </div>

  <!-- ========== INBOX TAB ========== -->
  <div id="inboxTab" class="tab" style="display:none;">
    <h3>Inbox</h3>

    <div class="inbox-section">
      <h4>Friend Requests</h4>
      <div id="inboxFriendRequests">No requests</div>
    </div>

    <div class="inbox-section">
      <h4>Group Invites</h4>
      <div id="inboxGroupInvites">No invites</div>
    </div>

    <div class="inbox-section">
      <h4>Alerts & Updates</h4>
      <div id="inboxAlerts">No alerts</div>
    </div>
  </div>

  <!-- ========== PROFILE TAB ========== -->
  <div id="profileTab" class="tab" style="display:none;">
    <h3>Your profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input type="text" id="displayName" placeholder="Display name">
    <input type="text" id="bio" placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save profile</button>
  </div>
</div>

<!-- Scripts -->
<script src="firebase.js"></script>
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>

<audio id="notifSound"
       src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
       preload="auto"></audio>
</body>
</html>
