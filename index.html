<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#128C7E" />
  <meta name="description" content="StringWasp: Fast, encrypted P2P messaging" />
  <meta name="keywords" content="Chat, Messaging, P2P, Encrypted, Firebase, WebRTC, WebTorrent" />
  <meta name="author" content="StringWasp Team" />
  <link rel="icon" href="favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>StringWasp - Fast, Encrypted Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loadingOverlay"><div class="loader"></div><p>Loading StringWasp...</p></div>

  <!-- Login -->
  <div id="loginPage" class="tab">
    <h2>Login / Register</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- App -->
  <div id="appPage" class="tab" style="display: none;">
    <header><h2>Welcome <span id="usernameDisplay">User</span></h2></header>
    <nav id="navTabs">
      <button onclick="switchTab('chatsTab')">Chats</button>
      <button onclick="switchTab('inboxTab')">Inbox</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
      <button onclick="switchTab('settingsTab')">Settings</button>
    </nav>

    <div id="chatsTab" class="tabContent"><h3>Room:
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select></h3>
      <input id="customRoom" placeholder="Create or Join Room" />
      <button onclick="createOrJoinRoom()">Go</button>
      <div id="messages"></div>
      <input id="messageInput" placeholder="Type a message..." />
      <div id="typingIndicator"></div>
    </div>

    <div id="inboxTab" class="tabContent"><h3>Inbox</h3><div id="inboxList">Loading...</div></div>
    <div id="searchTab" class="tabContent"><h3>Search</h3>
      <input id="searchInput" placeholder="Search users or groups..." oninput="runSearch()" />
      <div id="searchTabs">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
      </div>
      <div id="searchResultsUser"></div>
      <div id="searchResultsGroup" style="display:none;"></div>
    </div>

    <div id="profileTab" class="tabContent"><h3>Profile</h3>
      <input id="profileName" placeholder="Your Name" />
      <textarea id="profileBio" placeholder="Your Bio"></textarea>
      <button onclick="saveProfile()">Save</button>
    </div>

    <div id="settingsTab" class="tabContent"><h3>Settings</h3>
      <input id="roomPassword" placeholder="Room Password (optional)" />
      <button onclick="leaveRoom()">Leave Room</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <h4>Admin Tools</h4>
      <pre id="adminInfo"></pre>
      <input id="memberEmail" placeholder="Member Email" />
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>
  </div>

  <!-- Username -->
  <div id="usernameDialog" class="tab" style="display:none;">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Notification -->
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
