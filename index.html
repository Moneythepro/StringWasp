<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StringWasp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <!-- Loading -->
  <div id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- Login/Register -->
  <div id="loginPage" class="tab active">
    <h2>Login / Register</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Setup -->
  <div id="usernameDialog" class="tab">
    <h2>Choose a username</h2>
    <input id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Main App -->
  <div id="appPage" style="display:none">
    <div class="header">
      <div><strong id="usernameDisplay"></strong></div>
      <div>
        <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="tabs">
      <button onclick="switchTab('chatTab')">üí¨<span>Chat</span></button>
      <button onclick="switchTab('inboxTab')">üì•<span>Inbox</span></button>
      <button onclick="switchTab('searchTab')">üîç<span>Search</span></button>
      <button onclick="switchTab('groupsTab')">üë•<span>Groups</span></button>
      <button onclick="switchTab('profileTab')">üë§<span>Profile</span></button>
    </div>

    <!-- Chat -->
    <div id="chatTab" class="tabContent active">
      <div id="messages" class="messages"></div>
      <input id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Inbox -->
    <div id="inboxTab" class="tabContent">
      <h3>Inbox</h3>
      <div id="inboxList"></div>
      <button onclick="markAllRead()">Mark All Read</button>
    </div>

    <!-- Search -->
    <div id="searchTab" class="tabContent">
      <input id="searchInput" placeholder="Search users or groups...">
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">Search</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none;"></div>
    </div>

    <!-- Groups -->
    <div id="groupsTab" class="tabContent">
      <h3>Group Messages</h3>
      <div class="messages" id="groupMessages"></div>
      <input id="groupMessageInput" placeholder="Message to group...">
      <button onclick="sendGroupMessage()">Send</button>
    </div>

    <!-- Profile -->
    <div id="profileTab" class="tabContent">
      <h3>Edit Profile</h3>
      <img id="profilePicPreview" src="default-avatar.png" alt="Profile Pic">
      <input type="file" id="profilePic" style="display:none">
      <label class="profile-edit-label">Click picture to change</label>
      <input id="profileName" placeholder="Full Name">
      <input id="profileBio" placeholder="Bio">
      <input id="profileEmail" placeholder="Email">
      <input id="profilePhone" placeholder="Phone">
      <select id="profileGender">
        <option>Other</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button onclick="saveProfile()">Save Profile</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- Thread View -->
    <div id="threadView" class="tabContent">
      <h3>Thread with <span id="threadWithName"></span></h3>
      <div class="messages" id="threadMessages"></div>
      <input id="threadInput" placeholder="Type...">
      <button onclick="sendThreadMessage()">Send</button>
      <button onclick="closeThread()">Back</button>
    </div>

    <!-- Friends -->
    <div id="friendsTab" class="tabContent">
      <h3>Your Friends</h3>
      <div id="friendsList"></div>
    </div>

    <!-- FAB -->
    <div class="fab-container">
      <button class="fab" onclick="toggleFabMenu()">Ôºã</button>
      <div id="fabMenu" class="fab-menu hidden">
        <button onclick="createGroup()">Create Group</button>
        <button onclick="joinGroup()">Join Group</button>
      </div>
    </div>
  </div>

  <!-- Profile View Modal -->
  <div class="modal" id="viewProfileModal">
    <div class="modal-content">
      <img id="viewProfilePic" width="80" height="80" style="border-radius:50%">
      <h3 id="viewProfileName">Name</h3>
      <p id="viewProfileUsername">@username</p>
      <p id="viewProfileBio">Bio</p>
      <p id="viewProfileEmail">Email</p>
      <p id="viewProfileStatus">Status</p>
      <div class="modal-buttons">
        <button onclick="document.getElementById('viewProfileModal').style.display='none'">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
