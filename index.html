<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="StringWasp - Secure, Anonymous & Encrypted Chat App"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="light-theme">
  <div id="init-overlay">Loading...</div>
  <div id="app">
    <header>
      <h1>StringWasp</h1>
      <select id="themeSwitcher">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <button id="panicBtn">ðŸš¨ Panic</button>
      <button id="logoutBtn">Logout</button>
      <button id="deleteAccountBtn">Delete Account</button>
    </header>
    
    <nav>
      <button data-tab="chats">Chats</button>
      <button data-tab="groups">Groups</button>
      <button data-tab="friends">Friends</button>
      <button data-tab="explore">Explore</button>
      <button data-tab="profile">Profile</button>
    </nav>
    
    <main>
      <div id="chats" class="tab">
        <h2>Chats</h2>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <label><input type="checkbox" id="anonymousToggle" /> Send Anonymously</label>
        <button id="sendChatBtn">Send</button>
      </div>

      <div id="groups" class="tab">
        <h2>Groups</h2>
        <div id="groupMessages"></div>
        <input type="text" id="groupInput" placeholder="Group message..." />
        <label><input type="checkbox" id="groupAnonToggle" /> Anonymous</label>
        <button id="sendGroupBtn">Send</button>
        <button id="createGroupBtn">Create Group</button>
        <input type="text" id="joinGroupId" placeholder="Group ID" />
        <button id="joinGroupBtn">Join</button>
      </div>

      <div id="friends" class="tab">
        <h2>Friends</h2>
        <div id="friendList"></div>
      </div>

      <div id="explore" class="tab">
        <h2>Explore</h2>
        <div id="userList"></div>
      </div>

      <div id="profile" class="tab">
        <h2>Profile</h2>
        <input type="file" id="profilePicInput" />
        <input type="text" id="displayNameInput" placeholder="Display Name" />
        <label><input type="checkbox" id="musicToggle" /> Profile Music</label>
        <label><input type="checkbox" id="emotionToggle" /> Emotional Mode</label>
        <label><input type="checkbox" id="lastSeenToggle" /> Show Last Seen</label>
        <button id="saveProfileBtn">Save Profile</button>
      </div>
    </main>
  </div>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
