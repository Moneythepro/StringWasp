<head>

  <title>StringWasp Messenger</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div id="app">
    <header>
      <h1>StringWasp</h1>
      <select id="themeSwitcher">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </header><div id="auth">
  <input id="email" placeholder="Email" />
  <input id="password" placeholder="Password" type="password" />
  <button id="login">Login</button>
  <button id="register">Register</button>
</div>

<div id="main" style="display: none">
  <nav>
    <button data-tab="chats">Chats</button>
    <button data-tab="inbox">Inbox</button>
    <button data-tab="friends">Friends</button>
    <button data-tab="search">Search</button>
    <button data-tab="profile">Profile</button>
    <button id="logout">Logout</button>
  </nav>

  <div class="tab" id="tab-chats">
    <h2>Chat Threads</h2>
    <div id="chatList"></div>
    <div id="chatArea"></div>
    <textarea id="inputMsg" placeholder="Type a message..."></textarea>
    <button id="btnSend">Send</button>
    <button id="btnVoice">ðŸŽ¤ Voice</button>

  </div>

  <div class="tab" id="tab-inbox">
    <h2>Inbox</h2>
    <div id="inbox"></div>
  </div>

  <div class="tab" id="tab-friends">
    <h2>Friends</h2>
    <input id="friendEmail" placeholder="Friend's Email" />
    <button id="addFriend">Add Friend</button>
    <div id="friendList"></div>
  </div>

  <div class="tab" id="tab-search">
    <h2>Search Users</h2>
    <input id="searchBox" placeholder="Search usernames..." />
    <div id="searchResults"></div>
  </div>

  <div class="tab" id="tab-profile">
    <h2>Profile</h2>
    <input id="username" placeholder="Username" />
    <input type="file" id="profilePic" />
    <button id="saveProfile">Save</button>
    <div id="userProfile"></div>
  </div>
</div>
