<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StringWasp Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h2>Loading StringWasp...</h2>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="tab">
    <h2>Login or Register</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Prompt -->
  <div id="usernameDialog" class="tab">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Main App -->
  <div id="appPage" class="tab">
    <header>
      <h2>Welcome <span id="usernameDisplay"></span></h2>
    </header>

    <!-- Tab Navigation -->
    <nav id="navTabs">
      <button onclick="switchTab('chatsTab')">Chats</button>
      <button onclick="switchTab('inboxTab')">Inbox</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
      <button onclick="switchTab('settingsTab')">Settings</button>
    </nav>

    <!-- Chats Tab -->
    <section id="chatsTab" class="tabContent">
      <div class="room-header">
        <label>Room:</label>
        <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
        <input id="customRoom" placeholder="Create or Join Room">
        <button onclick="createOrJoinRoom()">Go</button>
      </div>
      <div id="messages" class="chat-box"></div>
      <input id="messageInput" placeholder="Type a message...">
      <div id="typingIndicator"></div>
    </section>

    <!-- Inbox Tab -->
    <section id="inboxTab" class="tabContent">
      <h3>Inbox</h3>
      <div id="inboxList">Loading inbox...</div>
    </section>

    <!-- Search Tab -->
    <section id="searchTab" class="tabContent">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search users or groups..." oninput="runSearch()">
      <div id="searchTabs">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
      </div>
      <div id="searchResultsUser"></div>
      <div id="searchResultsGroup" style="display:none;"></div>
    </section>

    <!-- Profile Tab -->
    <section id="profileTab" class="tabContent">
      <h3>Your Profile</h3>
      <input id="profileName" placeholder="Your Name">
      <textarea id="profileBio" placeholder="Your Bio"></textarea>
      <button onclick="saveProfile()">Save</button>
    </section>

    <!-- Settings Tab -->
    <section id="settingsTab" class="tabContent">
      <h3>Settings</h3>
      <input id="roomPassword" placeholder="Room password (optional)">
      <button onclick="leaveRoom()">Leave Room</button>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" style="display:none;">
      <h4>Admin Tools</h4>
      <pre id="adminInfo"></pre>
      <input id="memberEmail" placeholder="Member Email">
      <div class="admin-buttons">
        <button onclick="addMember()">Add</button>
        <button onclick="removeMember()">Remove</button>
        <button onclick="promoteMember()">Promote to Admin</button>
      </div>
    </section>

    <!-- Floating New Chat Button -->
    <button id="newChatBtn" onclick="switchTab('searchTab')">+</button>

  </div>

  <!-- Notification Sound -->
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAynlob2NhiLZZ0Xh2JPXgAnYNef_gTzs4",
      authDomain: "stringwasp.firebaseapp.com",
      projectId: "stringwasp",
      storageBucket: "stringwasp.appspot.com",
      messagingSenderId: "974718019508",
      appId: "1:974718019508:web:59fabe6306517d10b374e1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Main Logic -->
  <script src="app.js"></script>

</body>
</html>
