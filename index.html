<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xiaomi Style Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 100%;
      max-width: 360px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #eee;
    }

    .result-preview {
      text-align: right;
      font-size: 16px;
      height: 20px;
      color: #888;
      margin-bottom: 10px;
      padding-right: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      font-size: 22px;
      border: none;
      border-radius: 50%;
      padding: 20px;
      aspect-ratio: 1 / 1;
      background: #e0e0e0;
      color: #000;
      transition: background 0.2s;
    }

    button:active {
      background: #ccc;
    }

    button.operator {
      background: #ffa500;
      color: #fff;
    }

    button.equal {
      background: #34c759;
      color: #fff;
      grid-column: span 2;
      border-radius: 15px;
    }

    button.clear,
    button.ac {
      background: #ff3b30;
      color: #fff;
    }

    button span,
    button i {
      pointer-events: none;
    }

    @media (max-width: 400px) {
      .calculator {
        border-radius: 0;
        height: 100vh;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly />
    <div id="result" class="result-preview"></div>
    <div class="buttons">
      <button onclick="clearAll()" class="ac"><i class="fas fa-power-off"></i></button>
      <button onclick="backspace()" class="clear"><i class="fas fa-delete-left"></i></button>
      <button onclick="append('%')"><i class="fas fa-percent"></i></button>
      <button class="operator" onclick="addOperator('/')"><i class="fas fa-divide"></i></button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="addOperator('*')"><i class="fas fa-xmark"></i></button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="addOperator('-')"><i class="fas fa-minus"></i></button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="addOperator('+')"><i class="fas fa-plus"></i></button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')"><i class="fas fa-circle"></i></button>
      <button class="equal" onclick="calculate()"><i class="fas fa-equals"></i></button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let result = document.getElementById('result');

    function append(value) {
      display.value += value;
      preview();
    }

    function addOperator(op) {
      const lastChar = display.value[display.value.length - 1];
      if (['+', '-', '*', '/', '%'].includes(lastChar)) {
        display.value = display.value.slice(0, -1) + op;
      } else {
        display.value += op;
      }
    }

    function clearAll() {
      display.value = '';
      result.textContent = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
      preview();
    }

    function preview() {
      try {
        let temp = eval(display.value.replace(/%/g, '/100'));
        result.textContent = isNaN(temp) ? '' : '= ' + temp;
      } catch (e) {
        result.textContent = '';
      }
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace(/%/g, '/100'));
        result.textContent = '';
      } catch (e) {
        display.value = '';
        result.textContent = 'Error';
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch((err) => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
