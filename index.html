<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Loading Overlay -->
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- Login/Register -->
  <div id="loginPage" class="tab">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Picker -->
  <div id="usernameDialog" class="tab">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- Main App -->
  <div id="appPage" class="tabContent">

    <!-- Theme Toggle -->
    <label class="theme-switch">
      <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>

    <!-- Header -->
    <div class="header">
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <span id="usernameDisplay"></span>
    </div>

    <!-- Tabs with Labels -->
    <div class="tabs">
      <button onclick="switchTab('chatTab')" id="tab-chat">💬<br>Chat</button>
      <button onclick="switchTab('friendsTab')" id="tab-friends">👥<br>Friends</button>
      <button onclick="switchTab('inboxTab')" id="tab-inbox">📨<br>Inbox <span id="inboxBadge" class="badge"></span></button>
      <button onclick="switchTab('searchTab')" id="tab-search">🔍<br>Search</button>
      <button onclick="switchTab('profileTab')" id="tab-profile">👤<br>Profile</button>
    </div>

    <!-- Chat Tab -->
    <div id="chatTab" class="tab">
      <div id="messages" class="messages"></div>
      <div id="typingIndicator" class="typing"></div>
      <input id="messageInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Friends Tab -->
    <div id="friendsTab" class="tab">
      <h3>Your Friends</h3>
      <input id="friendSearch" placeholder="Search friends..." />
      <div id="friendsList"></div>
    </div>

    <!-- Inbox Tab -->
    <div id="inboxTab" class="tab">
      <h3>Inbox</h3>
      <button onclick="markAllInboxRead()">Mark All as Read</button>
      <div id="inboxList"></div>
    </div>

    <!-- Search Tab -->
    <div id="searchTab" class="tab">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search users, groups, messages..." />
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">Search</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none;"></div>
    </div>

    <!-- Profile Tab -->
    <div id="profileTab" class="tab">
      <div class="profile-header">
        <button onclick="switchTab('chatTab')">← Back</button>
        <h3>Your Profile</h3>
        <button onclick="document.getElementById('profilePic').click()">🖉 Edit</button>
      </div>

      <div class="profile-info">
        <img id="profilePicPreview" src="default-avatar.png" alt="Avatar" class="profile-avatar" onclick="document.getElementById('profilePic').click()" />
        <input type="file" id="profilePic" accept="image/*" style="display:none;" />
        <h2 id="profileNameDisplay">Alex Morgan</h2>
        <p id="profileBioDisplay">Hey there! 😊</p>
        <p>📱 Phone: <span id="profilePhone">+1 (123) 456-7890</span></p>
        <p>✉️ Email: <span id="profileEmail">alex@example.com</span></p>
        <p>🕒 Last Seen: <span id="profileLastSeen">Online</span></p>
      </div>

      <div class="profile-settings">
        <button onclick="openPrivacySettings()">⚙️ Privacy Settings</button>
        <button onclick="openAccountSettings()">⚙️ Account Settings</button>
        <button onclick="toggleTheme()">🌓 Light/Dark Theme</button>
        <button onclick="logout()" class="danger">🚪 Log Out</button>
      </div>
    </div>

    <!-- Thread View -->
    <div id="threadView" class="tab">
      <button onclick="closeThread()">← Back to Friends</button>
      <h3 id="threadWithName"></h3>
      <div id="threadMessages" class="messages"></div>
      <input id="threadInput" placeholder="Type message..." />
      <button onclick="sendThreadMessage()">Send</button>
    </div>

    <!-- Floating Action Button with Options -->
    <div class="fab-menu">
      <button class="fab" onclick="toggleFabMenu()">+</button>
      <div class="fab-options" id="fabOptions">
        <button onclick="createOrJoinRoom()">➕ Create/Join Group</button>
        <button onclick="discoverGroups()">🔍 Discover Public Groups</button>
        <button onclick="startNewChat()">💬 New Chat</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <!-- Main App Logic -->
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✔ Service Worker Registered"))
        .catch(console.error);
    }
  </script>
</body>
</html>
