<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StringWasp Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔐 Login Page -->
  <div id="loginPage">
    <h2>Login or Register</h2>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- 🌐 Main App Page -->
  <div id="appPage" style="display:none;">
    <h2>Welcome <span id="usernameDisplay"></span></h2>
    <div id="navTabs">
      <button onclick="switchTab('chatsTab')">Chats</button>
      <button onclick="switchTab('inboxTab')">Inbox</button>
      <button onclick="switchTab('searchTab')">Search</button>
      <button onclick="switchTab('profileTab')">Profile</button>
      <button onclick="switchTab('settingsTab')">Settings</button>
    </div>

    <!-- Chats Tab -->
    <div id="chatsTab" class="tab">
      <!-- chats content -->
    </div>

    <!-- Inbox Tab -->
    <div id="inboxTab" class="tab" style="display:none;">
      <!-- inbox content -->
    </div>

    <!-- Search Tab -->
    <div id="searchTab" class="tab" style="display:none;">
      <!-- search content -->
    </div>

    <!-- Profile Tab -->
    <div id="profileTab" class="tab" style="display:none;">
      <!-- profile content -->
    </div>

    <!-- Settings Tab -->
    <div id="settingsTab" class="tab" style="display:none;">
      <!-- settings content -->
    </div>

    <!-- Admin Panel (always inside appPage) -->
    <div id="adminPanel" style="display:none;">
      <!-- admin controls -->
    </div>
  </div>

  <!-- ⚙️ Username dialog -->
  <div id="usernameDialog" style="display:none;">
    <!-- choose username -->
  </div>

  <!-- 🔔 Notify sound -->
  <audio id="notifSound" src="notif.mp3" preload="auto"></audio>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
    window.db = firebase.firestore();
  </script>
  <script src="app.js"></script>
</body>
</html>
