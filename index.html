<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" />
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
</head>
<body>
  <!-- 🔃 Loading -->
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- 🔐 Login/Register -->
  <div id="loginPage" class="tab">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- 👤 Username Setup -->
  <div id="usernameDialog" class="tab" style="display:none;">
    <h3>Pick a Username</h3>
    <input id="newUsername" placeholder="Username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <!-- 📱 Main App -->
  <div id="appPage" class="tabContent" style="display:none;">
    <!-- 🌗 Theme Toggle -->
    <label class="theme-switch">
      <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>

    <!-- 🧭 Header -->
    <header class="header">
      <span id="usernameDisplay"></span>
      <span id="onlineStatus" class="status-indicator"></span>
    </header>

    <!-- 🗂 Tabs -->
    <nav class="tabs">
      <button onclick="switchTab('chatTab')"><i data-lucide="message-circle"></i><br>Chats</button>
      <button onclick="switchTab('friendsTab')"><i data-lucide="users"></i><br>Friends</button>
      <button onclick="switchTab('inboxTab')"><i data-lucide="bell"></i><br>Inbox <span id="inboxBadge" class="badge"></span></button>
      <button onclick="switchTab('searchTab')"><i data-lucide="search"></i><br>Search</button>
      <button onclick="switchTab('profileTab')"><i data-lucide="user"></i><br>Profile</button>
    </nav>

    <!-- 💬 Chats Tab -->
    <div id="chatTab" class="tab">
      <div class="chat-header">
        <input id="chatSearchInput" placeholder="Search chats..." />
        <button onclick="loadChatList()"><i data-lucide="refresh-ccw"></i></button>
      </div>
      <div id="chatList" class="scroll-area"></div>
      <button class="floating-btn" onclick="createGroup()"><i data-lucide="plus"></i></button>
    </div>

    <!-- 👥 Friends -->
    <div id="friendsTab" class="tab" style="display:none;">
      <h3>Your Friends</h3>
      <div id="friendsList"></div>
    </div>

    <!-- 🔔 Inbox -->
    <div id="inboxTab" class="tab" style="display:none;">
      <h3>Inbox</h3>
      <div id="inboxList"></div>
    </div>

    <!-- 🔍 Search -->
    <div id="searchTab" class="tab" style="display:none;">
      <h3>Search</h3>
      <input id="searchUsersInput" placeholder="Search users..." />
      <div id="searchUserResults" class="search-results"></div>
      <input id="searchGroupsInput" placeholder="Search groups..." />
      <div id="searchGroupResults" class="search-results"></div>
    </div>

    <!-- 🙍 Profile -->
    <div id="profileTab" class="tab" style="display:none;">
      <h3>Your Profile</h3>
      <img id="profileAvatar" src="assets/default-avatar.png" class="avatar-preview" />
      <label class="profile-edit-label">Tap to upload</label>
      <input type="file" id="profilePic" accept="image/*" style="display:none;" />
      <p id="profileName"></p>
      <p id="profileEmail"></p>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- 💬 Thread View -->
    <div id="threadView" class="thread-container tab" style="display:none;">
      <header class="chat-header">
        <button onclick="switchTab('chatTab')"><i data-lucide="arrow-left"></i></button>
        <h3 id="chatName">Chat</h3>
      </header>
      <div class="chat-scroll-area">
        <div id="threadMessages"></div>
      </div>
      <div id="typingIndicator" class="typing-indicator"><span></span><span></span><span></span></div>
      <footer class="chat-input-bar">
        <div id="replyPreviewBar" class="reply-bar" style="display:none;">
          <span class="reply-text"></span>
          <button onclick="hideReplyPreview()">×</button>
        </div>
        <button onclick="sendThreadMessage()" id="sendBtn"><i data-lucide="send"></i></button>
        <input id="threadInput" placeholder="Type message..." />
        <button onclick="toggleEmojiPanel()"><i data-lucide="smile"></i></button>
      </footer>
    </div>

    <!-- 🧑‍🤝‍🧑 Group View -->
    <div id="roomView" class="tab" style="display:none;">
      <header class="chat-header">
        <h3 id="roomTitle">Group</h3>
      </header>
      <div id="roomMessages" class="messages"></div>
      <div id="groupTypingIndicator" class="typing-indicator"><span></span><span></span><span></span></div>
      <footer class="input-bar">
        <div id="mediaPreview"></div>
        <input type="file" id="roomFile" style="display:none;" onchange="handleGroupMediaSelect(this.files[0])" />
        <input id="roomInput" placeholder="Type message..." oninput="setGroupTypingState(true)" />
        <button onclick="sendGroupMessage()"><i data-lucide="send"></i></button>
      </footer>
    </div>

    <!-- 😀 Emoji Panel -->
    <div id="emojiPanel" class="emoji-panel"></div>

    <!-- 🔽 Scroll-to-Bottom FABs -->
    <button id="scrollFabThread" class="scroll-fab">↓</button>
    <button id="scrollFabGroup" class="scroll-fab">↓</button>
  </div>

  <!-- 🔥 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- 📦 Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- 🔧 App Logic -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✔ Service Worker Registered"))
        .catch(console.error);
    }
    lucide.createIcons();
  </script>
</body>
</html>
