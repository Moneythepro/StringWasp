<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 🔐 Login Page -->
<div id="loginPage">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- 👤 Username Prompt -->
<div id="usernameDialog" style="display:none">
  <h3>Create Username</h3>
  <input id="newUsername" placeholder="Pick a username">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- 📱 App Page -->
<div id="appPage" style="display:none">
  <h2>Welcome <span id="usernameDisplay"></span></h2>

  <!-- 📁 Navigation Tabs -->
  <div id="navTabs">
    <button onclick="switchTab('chatsTab')">Chats</button>
    <button onclick="switchTab('searchTab')">Search</button>
    <button onclick="switchTab('inboxTab')">Inbox</button>
    <button onclick="switchTab('profileTab')">Profile</button>
  </div>

  <!-- 💬 Chats Tab -->
  <div id="chatsTab" class="tab">
    <div id="roomBar">
      <h3>Available Rooms</h3>
      <ul id="roomList"></ul>
    </div>

    <div id="roomControls">
      <label>Current Room:</label>
      <select id="roomDropdown" onchange="switchRoom()"></select>
      <input id="customRoom" placeholder="Create / join room">
      <button onclick="createOrJoinRoom()">Go</button>
      <button onclick="leaveRoom()">Leave</button>
      <input type="password" id="roomPassword" placeholder="Room password 🔐">
    </div>

    <div id="adminPanel" style="display:none">
      <h3>Admin tools</h3>
      <p id="adminInfo"></p>
      <input id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add member</button>
      <button onclick="removeMember()">Remove member</button>
      <button onclick="promoteMember()">Promote to admin</button>
    </div>

    <div id="messages"></div>
    <div id="typingIndicator"></div>

    <input id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>

    <h3>P2P File</h3>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send file</button>
  </div>

  <!-- 🔍 Search Tab -->
  <div id="searchTab" class="tab">
    <h3>Search Users / Groups</h3>
    <input id="searchInput" placeholder="Search by username or group name">
    <button onclick="runSearch()">Search</button>

    <div id="searchTabs">
      <button onclick="switchSearchView('user')">Users</button>
      <button onclick="switchSearchView('group')">Groups</button>
    </div>

    <div id="searchResultsUser"></div>
    <div id="searchResultsGroup" style="display:none"></div>
  </div>

  <!-- 📥 Inbox Tab -->
  <div id="inboxTab" class="tab">
    <h3>Inbox</h3>
    <div class="inbox-controls">
      <button onclick="selectAllNotifications()">Select All</button>
      <button onclick="deleteSelectedNotifications()">Delete Selected</button>
    </div>
    <div id="inboxCards"></div>
  </div>

  <!-- 👤 Profile Tab -->
  <div id="profileTab" class="tab">
    <h3>Your Profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input id="displayName" placeholder="Display Name">
    <input id="bio" placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save Profile</button>
  </div>
</div>

<!-- 🔔 Notification Sound -->
<audio id="notifSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3" preload="auto"></audio>

<!-- 🔗 Scripts -->
<script type="module" src="firebase.js"></script>
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>

</body>
</html>
