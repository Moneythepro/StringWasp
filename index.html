<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp Chat</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Login Page -->
<div id="loginPage">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- Username Setup -->
<div id="usernameDialog" style="display:none">
  <h3>Pick a Username</h3>
  <input type="text" id="newUsername" placeholder="Enter username">
  <button onclick="saveUsername()">Save Username</button>
</div>

<!-- Main App Page -->
<div id="appPage" style="display:none">

  <!-- Top Nav Tabs -->
  <div class="tab-buttons">
    <button onclick="switchTab('chatsTab')">Chats</button>
    <button onclick="switchTab('searchTab')">Search</button>
    <button onclick="switchTab('inboxTab')">Inbox</button>
    <button onclick="switchTab('profileTab')">Profile</button>
    <button onclick="switchTab('settingsTab')">Settings</button>
  </div>

  <!-- --- Chats Tab --- -->
  <div id="chatsTab" class="tab">
    <h3>Welcome <span id="usernameDisplay"></span></h3>

    <!-- Room List -->
    <div>
      <h4>Available Rooms</h4>
      <ul id="roomList"></ul>
    </div>

    <!-- Room Controls -->
    <div>
      <label>Current Room:</label>
      <select id="roomDropdown" onchange="switchRoom()"></select>
      <input type="text" id="customRoom" placeholder="Create / Join Room">
      <button onclick="createOrJoinRoom()">Go</button>
      <button onclick="leaveRoom()">Leave</button>
      <input type="password" id="roomPassword" placeholder="Room password ðŸ”">
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display:none">
      <h4>Admin Tools</h4>
      <p id="adminInfo"></p>
      <input type="email" id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>

    <!-- Messages -->
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <input id="messageInput" placeholder="Type messageâ€¦">
    <button onclick="sendMessage()">Send</button>

    <!-- P2P File -->
    <h4>P2P File</h4>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send File</button>
  </div>

  <!-- --- Search Tab --- -->
  <div id="searchTab" class="tab">
    <h3>Search Users / Groups</h3>
    <input type="text" id="searchInput" placeholder="Searchâ€¦" oninput="runSearch()">

    <div id="searchTabs">
      <button onclick="switchSearchView('user')" class="active">Users</button>
      <button onclick="switchSearchView('group')">Groups</button>
    </div>

    <div id="searchResultsUser"></div>
    <div id="searchResultsGroup" style="display:none"></div>
  </div>

  <!-- --- Inbox Tab --- -->
  <div id="inboxTab" class="tab">
    <h3>Inbox</h3>

    <div class="inbox-section">
      <h4>Friend Requests</h4>
      <div id="inboxFriendRequests"></div>
    </div>

    <div class="inbox-section">
      <h4>Group Invites</h4>
      <div id="inboxGroupInvites"></div>
    </div>

    <div class="inbox-section">
      <h4>Alerts</h4>
      <div id="inboxAlerts"></div>
    </div>

    <div class="inbox-controls">
      <button onclick="clearAllNotifications()">Clear All</button>
    </div>
  </div>

  <!-- --- Profile Tab --- -->
  <div id="profileTab" class="tab">
    <h3>Your Profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input type="text" id="displayName" placeholder="Name">
    <input type="text" id="bio" placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- --- Settings Tab --- -->
  <div id="settingsTab" class="tab">
    <h3>Settings</h3>
    <p>More features coming soon...</p>
  </div>

</div>

<!-- SCRIPTS -->
<script src="firebase.js"></script>
<script src="p2p.js"></script>
<script src="crypto.js"></script>
<script src="app.js"></script>

<!-- Notification Sound -->
<audio id="notifSound"
       src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
       preload="auto"></audio>

</body>
</html>
