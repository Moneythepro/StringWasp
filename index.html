<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="app-title">StringWasp</div>
    <div class="action-buttons">
      <button id="themeToggle">🌙</button>
      <button id="panicBtn" title="Panic Button">🚨</button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="app-container">
    
    <!-- Sidebar Tabs -->
    <aside class="sidebar">
      <div class="tab active" data-tab="chats">💬 Chats</div>
      <div class="tab" data-tab="groups">👥 Groups</div>
      <div class="tab" data-tab="friends">🧑 Friends</div>
      <div class="tab" data-tab="explore">🌐 Explore</div>
      <div class="tab" data-tab="settings">⚙️ Settings</div>
    </aside>

    <!-- Main Content -->
    <main class="main-panel">

      <!-- Chats Section -->
      <section id="chats" class="tab-content active">
        <div class="chat-header">
          <div class="chat-title">Private Chats</div>
          <div id="selectedFriendInfo"></div>
        </div>
        <div id="chatBox" class="chat-thread"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <label>
            <input type="checkbox" id="anonymousToggle" />
            Anonymous
          </label>
          <button id="sendChatBtn">Send</button>
        </div>
      </section>

      <!-- Groups Section -->
      <section id="groups" class="tab-content">
        <div class="group-header">
          <div class="chat-title">Group Chat</div>
          <div id="selectedGroupInfo"></div>
        </div>
        <div id="groupChatBox" class="chat-thread"></div>
        <div class="chat-input-area">
          <input type="text" id="groupChatInput" placeholder="Type a message..." />
          <label>
            <input type="checkbox" id="groupAnonymousToggle" />
            Anonymous
          </label>
          <button id="sendGroupChatBtn">Send</button>
        </div>
        <div class="group-controls">
          <input type="text" id="newGroupName" placeholder="New Group Name" />
          <label>
            <input type="checkbox" id="newGroupPrivate" />
            Private
          </label>
          <button id="createGroupBtn">Create Group</button>
          <input type="text" id="joinGroupId" placeholder="Group ID to Join" />
          <button id="joinGroupBtn">Join Group</button>
        </div>
      </section>

      <!-- Friends Section -->
      <section id="friends" class="tab-content">
        <h2>Your Friends</h2>
        <ul id="friendsList"></ul>
        <h3>Friend Requests</h3>
        <ul id="friendRequests"></ul>
      </section>

      <!-- Explore Section -->
      <section id="explore" class="tab-content">
        <h2>Explore Users</h2>
        <ul id="exploreUsers"></ul>
      </section>

      <!-- Settings Section -->
      <section id="settings" class="tab-content">
        <h2>Settings</h2>
        <label>
          Display Name:
          <input type="text" id="displayNameInput" placeholder="Your name" />
        </label>
        <label>
          Profile Picture:
          <input type="file" id="profilePicInput" accept="image/*" />
        </label>
        <label>
          Emotion Mode:
          <select id="emotionMode">
            <option value="happy">😊 Happy</option>
            <option value="sad">😢 Sad</option>
            <option value="angry">😠 Angry</option>
            <option value="chill">😎 Chill</option>
          </select>
        </label>
        <label>
          Profile Music URL:
          <input type="url" id="musicUrlInput" placeholder="YouTube embed URL" />
        </label>
        <button id="saveSettingsBtn">Save Settings</button>
        <button id="logoutBtn">Logout</button>
        <button id="deleteAccountBtn" class="danger">Delete Account</button>
      </section>

    </main>
  </div>

  <!-- Profile Music -->
  <div id="musicPlayer" class="music-player"></div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">This is a toast message</div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
</body>
</html>
