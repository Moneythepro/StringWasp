<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a2d04f79e1.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="light-theme">
  <div id="init-overlay">
    <div class="loader"></div>
    <p>Initializing StringWasp...</p>
  </div>

  <div id="app">
    <header>
      <h1>StringWasp</h1>
      <button id="panicBtn">🧨</button>
    </header>
    <main>
      <section id="chats" class="tab active">
        <div class="placeholder">🔐 Encrypted chats will appear here.</div>
        <div id="chatArea"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <label><input type="checkbox" id="anonToggle" /> Anonymous</label>
          <button id="sendBtn">Send</button>
        </div>
      </section>

      <section id="groups" class="tab">
        <div class="placeholder">👥 Manage or discover groups (Owner/Admin/Member roles).</div>
        <div id="groupControls">
          <input type="text" id="groupNameInput" placeholder="Group name"/>
          <select id="groupPrivacy"><option value="public">Public</option><option value="private">Private</option></select>
          <button id="createGroupBtn">Create Group</button>
        </div>
        <div id="groupList"></div>
      </section>

      <section id="friends" class="tab">
        <div class="placeholder">🤝 See your friends & requests here.</div>
        <div id="friendControls">
          <input type="text" id="friendEmailInput" placeholder="Friend email"/>
          <button id="sendRequestBtn">Send Request</button>
        </div>
        <div id="friendList"></div>
      </section>

      <section id="explore" class="tab">
        <div class="placeholder">🔍 Explore public groups & users.</div>
        <div id="exploreList"></div>
      </section>

      <section id="profile" class="tab">
        <div class="placeholder">
          <input type="file" id="profilePicInput" />
          <input type="text" id="displayNameInput" placeholder="Your display name" />
          <button id="saveProfileBtn">Save Profile</button>

          <div>🎭 Role: <span id="roleBadge">Member</span></div>
          <div>
            <label>🌗 Theme:
              <select id="themeSwitcher">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
          </div>
          <div>
            <label>🎵 Profile Music:
              <input type="checkbox" id="musicToggle"/>
            </label>
          </div>
          <div>
            <label>🧠 Emotional Mode:
              <input type="checkbox" id="emotionalToggle"/>
            </label>
          </div>
          <div>
            <label>⏰ Last Seen:
              <input type="checkbox" id="lastSeenToggle" checked/>
            </label>
          </div>
        </div>
      </section>
    </main>

    <nav>
      <button data-tab="chats">💬</button>
      <button data-tab="groups">👥</button>
      <button data-tab="friends">🤝</button>
      <button data-tab="explore">🔍</button>
      <button data-tab="profile">🧑</button>
    </nav>
  </div>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
