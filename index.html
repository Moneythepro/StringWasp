<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StringWasp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="loadingOverlay"><div class="loader"></div></div>

  <!-- Login/Register -->
  <div id="loginPage" class="tab active">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>or</p>
    <button onclick="register()">Register</button>
  </div>

  <!-- Username Setup -->
  <div id="usernameDialog" class="tab">
    <h2>Choose Username</h2>
    <input id="newUsername" placeholder="Username" />
    <button onclick="saveUsername()">Continue</button>
  </div>

  <!-- Main App -->
  <div id="appPage" class="tab" style="display:none;">
    <div class="header">
      <span id="usernameDisplay"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="tabs">
      <button onclick="switchTab('chatTab')">💬<span>Chat</span></button>
      <button onclick="switchTab('friendsTab')">👥<span>Friends</span></button>
      <button onclick="switchTab('searchTab')">🔍<span>Search</span></button>
      <button onclick="switchTab('inboxTab')">📥<span>Inbox</span></button>
      <button onclick="switchTab('groupsTab')">👨‍👩‍👧‍👦<span>Groups</span></button>
      <button onclick="switchTab('profileTab')">🙍<span>Profile</span></button>
    </div>

    <!-- Chat -->
    <div id="chatTab" class="tabContent active">
      <h3>Group Chat</h3>
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <div class="messages" id="messages"></div>
      <input id="messageInput" placeholder="Type a message" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Friends -->
    <div id="friendsTab" class="tabContent">
      <h3>Friends</h3>
      <div id="friendsList"></div>
    </div>

    <!-- Search -->
    <div id="searchTab" class="tabContent">
      <h3>Search</h3>
      <input id="searchInput" placeholder="Search users/groups..." />
      <div class="search-buttons">
        <button onclick="switchSearchView('user')">Users</button>
        <button onclick="switchSearchView('group')">Groups</button>
        <button onclick="runSearch()">Search</button>
      </div>
      <div id="searchResultsUser" class="search-results"></div>
      <div id="searchResultsGroup" class="search-results" style="display:none;"></div>
    </div>

    <!-- Inbox -->
    <div id="inboxTab" class="tabContent">
      <h3>Inbox <button onclick="markAllRead()">🧹</button></h3>
      <div id="inboxList"></div>
    </div>

    <!-- Groups -->
    <div id="groupsTab" class="tabContent">
      <h3>Groups</h3>
      <div class="fab-container">
        <button class="fab" onclick="toggleFabMenu()">＋</button>
        <div id="fabMenu" class="fab-menu hidden">
          <button onclick="createGroup()">Create Group</button>
          <button onclick="joinGroup()">Join Group</button>
        </div>
      </div>
    </div>

    <!-- Profile -->
    <div id="profileTab" class="tabContent">
      <h3>Profile</h3>
      <img id="profilePicPreview" src="default-avatar.png" />
      <input type="file" id="profilePic" style="display:none;" />
      <input id="profileName" placeholder="Name" />
      <input id="profileBio" placeholder="Bio" />
      <input id="profileEmail" placeholder="Email" />
      <input id="profilePhone" placeholder="Phone" />
      <select id="profileGender">
        <option>Other</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <button onclick="saveProfile()">Save</button>
      <button onclick="toggleTheme()">🌙 Theme</button>
    </div>

    <!-- Thread View -->
    <div id="threadView" class="tabContent">
      <h3 id="threadWithName">Chat</h3>
      <div class="messages" id="threadMessages"></div>
      <input id="threadInput" placeholder="Type a message" />
      <button onclick="sendThreadMessage()">Send</button>
      <button onclick="closeThread()">← Back</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="viewProfileModal" class="modal">
    <div class="modal-content">
      <img id="viewProfilePic" src="default-avatar.png" width="80" height="80" />
      <h3 id="viewProfileName"></h3>
      <p id="viewProfileUsername"></p>
      <p id="viewProfileBio"></p>
      <p id="viewProfileEmail"></p>
      <p id="viewProfileStatus"></p>
      <div class="modal-buttons">
        <button onclick="document.getElementById('viewProfileModal').style.display='none'">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
