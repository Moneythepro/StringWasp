<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StringWasp Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tab { display: none; }
    .tab.active { display: block; }
    .nav-btn { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="tab active">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- Username Prompt -->
<div id="usernameDialog" class="tab" style="display:none;">
  <h3>Choose a Username</h3>
  <input type="text" id="newUsername" placeholder="Username">
  <button onclick="saveUsername()">Save</button>
</div>

<!-- Main App Page -->
<div id="appPage" class="tab" style="display:none;">
  <h2>Welcome <span id="usernameDisplay"></span></h2>

  <!-- NAVIGATION -->
  <div>
    <button class="nav-btn" onclick="switchTab('chatsTab')">Chats</button>
    <button class="nav-btn" onclick="switchTab('searchTab')">Search</button>
    <button class="nav-btn" onclick="switchTab('profileTab')">Profile</button>
    <button class="nav-btn" onclick="switchTab('settingsTab')">Settings</button>
  </div>

  <!-- CHATS TAB -->
  <div id="chatsTab" class="tab active">
    <!-- Sidebar Room List -->
    <div id="roomBar">
      <h3>Available rooms</h3>
      <ul id="roomList"></ul>
    </div>

    <!-- Room Controls -->
    <div id="roomControls">
      <label>Current room:</label>
      <select id="roomDropdown" onchange="joinRoom(this.value)"></select>
      <input type="text" id="customRoom" placeholder="Create / join room">
      <button onclick="createOrJoinRoom()">Go</button>
      <button onclick="leaveRoom()">Leave</button>
      <input type="password" id="roomPassword" placeholder="Room password ðŸ”">
    </div>

    <!-- Admin Tools -->
    <div id="adminPanel" style="display:none;">
      <h3>Admin tools</h3>
      <p id="adminInfo"></p>
      <input type="email" id="memberEmail" placeholder="User email">
      <button onclick="addMember()">Add</button>
      <button onclick="removeMember()">Remove</button>
      <button onclick="promoteMember()">Promote</button>
    </div>

    <!-- Messages -->
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <input id="messageInput" placeholder="Type messageâ€¦">
    <button onclick="sendMessage()">Send</button>

    <!-- P2P File -->
    <h3>P2P file</h3>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Send file</button>
  </div>

  <!-- SEARCH TAB -->
  <div id="searchTab" class="tab">
    <h3>Search</h3>
    <input id="searchInput" placeholder="Search users or groups" oninput="runSearch()">
    <div>
      <button onclick="switchSearchView('user')">Users</button>
      <button onclick="switchSearchView('group')">Groups</button>
    </div>
    <div id="searchResultsUser"></div>
    <div id="searchResultsGroup" style="display:none;"></div>
  </div>

  <!-- PROFILE TAB -->
  <div id="profileTab" class="tab">
    <h3>Your Profile</h3>
    <img id="avatarPreview" width="100" height="100" style="display:none;">
    <input type="text" id="displayName" placeholder="Name">
    <input type="text" id="bio" placeholder="Bio / status">
    <input type="file" id="avatarInput">
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- SETTINGS TAB -->
  <div id="settingsTab" class="tab">
    <h3>Settings (Coming Soon)</h3>
  </div>
</div>

<!-- Notification Sound -->
<audio id="notifSound"
  src="https://notificationsounds.com/storage/sounds/file-sounds-1161-pristine.mp3"
  preload="auto"></audio>

</body>
</html>
